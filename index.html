<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS PREMIUM</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* CSS PROFESIONAL */
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
h1{font-family:'Montserrat',sans-serif;font-size:2.4rem;font-weight:800;color:var(--D);letter-spacing:-1px}
.card{background:#fff;border-radius:24px;padding:1.8rem;box-shadow:0 12px 30px -10px rgba(0,0,0,0.12);border:1px solid rgba(255,255,255,0.7);margin-bottom:1.5rem}

/* LOGIN */
input{width:100%;padding:1rem;margin-bottom:1rem;border:2px solid var(--B);border-radius:12px;font-size:1rem;outline:none}
input:focus{border-color:var(--Yd)}

/* BOTONES */
.btn{width:100%;padding:1rem;border-radius:14px;border:none;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:0.5rem;transition:0.3s;font-size:1rem}
.btn-y{background:var(--Y);color:var(--D2);box-shadow:0 4px 0 var(--Yd)}

/* OPCIONES */
.opt{display:block;width:100%;padding:1.1rem;margin-bottom:0.9rem;border:2px solid var(--B);border-radius:14px;text-align:left;background:#fff;cursor:pointer;font-size:1rem;transition:all 0.2s ease}
.opt.ok{border-color:var(--V);background:#ecfdf5;color:#065f46;font-weight:600}
.opt.ko{border-color:var(--R);background:#fef2f2;color:#991b1b}

/* FEEDBACK */
.fb{margin-top:1.5rem;padding:1.2rem;border-radius:16px;animation:slideUp 0.3s ease-out}
.fb.ok{background:#ecfdf5;border:1px solid var(--V);color:#065f46}
.fb.ko{background:#fef2f2;border:1px solid var(--R);color:#991b1b}
.fb-title{font-weight:700;margin-bottom:0.5rem}
.saber-box{margin-top:0.8rem;padding-top:0.8rem;border-top:1px solid rgba(0,0,0,0.08);font-size:0.95rem}

.hidden{display:none !important}
@keyframes slideUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>

<div class="wrap">
    <header>
        <div style="font-size:3.5rem">‚ö°</div>
        <h1>ENFOCADOS</h1>
        <p style="font-weight:600;color:var(--G)">PREMIUM üìö ONLINE</p>
    </header>

    <div id="secLogin">
        <div class="card">
            <h2 style="margin-bottom:1.2rem;text-align:center;font-family:'Montserrat'">Acceso Alumnos</h2>
            <input type="text" id="inNombre" placeholder="NOMBRE Y APELLIDO (MAY√öSCULAS)">
            <input type="email" id="inMail" placeholder="Correo electr√≥nico">
            <button class="btn btn-y" onclick="login()">Acceder ahora üöÄ</button>
        </div>
    </div>

    <div id="secQuiz" class="hidden">
        <div class="card">
            <div id="qNum" style="color:var(--G);font-weight:700;font-size:0.85rem;margin-bottom:0.6rem"></div>
            <div id="qTxt" style="font-size:1.3rem;font-weight:700;color:var(--D);margin-bottom:1.8rem"></div>
            <div id="opts"></div>
            <div id="fbWrap"></div>
        </div>
        
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
            <button id="btnPrev" class="btn" onclick="prevQ()" style="background:var(--G);color:white">‚¨ÖÔ∏è Anterior</button>
            <button id="btnNext" class="btn btn-y" onclick="nextQ()" disabled>Siguiente ‚û°Ô∏è</button>
        </div>
    </div>
</div>

<script>
// URL de tu hoja de Google Sheets (Publicada como CSV)
const URL_PREGUNTAS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT1X_9P0WzXN5O6A3P3Iu7y6X_S_K_L_M/pub?output=csv";

var idx = 0;
var exam = []; 
var answered = [];

async function login() {
    const nom = document.getElementById('inNombre').value.trim();
    const mail = document.getElementById('inMail').value.trim();

    if(!nom || !mail) {
        alert("Por favor, rellena todos los datos");
        return;
    }

    // Cargamos los datos de Google Sheets
    try {
        const response = await fetch(URL_PREGUNTAS);
        const data = await response.text();
        
        // Convertir CSV a Objeto
        const filas = data.split('\n').slice(1);
        exam = filas.map(f => {
            const c = f.split(','); // Si tu CSV usa ";" cambia la coma por ";"
            return {
                pregunta: c[0] ? c[0].trim() : '',
                opciones: c[1] ? c[1].trim() : '', // Esto es para el split por salto de l√≠nea
                respuesta: c[2] ? c[2].trim().toUpperCase() : '',
                saber: c[3] ? c[3].trim() : ''
            };
        }).filter(q => q.pregunta !== '');

        // Cambiar pantalla
        document.getElementById('secLogin').classList.add('hidden');
        document.getElementById('secQuiz').classList.remove('hidden');
        showQ();
        
    } catch (e) {
        alert("Error cargando la base de datos. Revisa la conexi√≥n.");
    }
}

function showQ() {
    var q = exam[idx];
    document.getElementById('qNum').textContent = 'üìù Pregunta ' + (idx + 1) + ' de ' + exam.length;
    document.getElementById('qTxt').textContent = q.pregunta;
    
    var divOpts = document.getElementById('opts');
    divOpts.innerHTML = '';
    document.getElementById('fbWrap').innerHTML = ''; 
    document.getElementById('btnNext').disabled = true;

    // CORRECCI√ìN: Separar las opciones por salto de l√≠nea (como pediste)
    var listaOpciones = (q.opciones || '').split('\n').filter(o => o.trim() !== "");
    var letras = ['A', 'B', 'C', 'D'];

    listaOpciones.forEach((texto, i) => {
        if (i < 4) {
            var btn = document.createElement('button');
            btn.className = 'opt';
            btn.innerHTML = '<strong>' + letras[i] + '</strong> ' + texto;
            btn.onclick = function() { checkAns(letras[i], btn); };
            divOpts.appendChild(btn);
        }
    });
}

function checkAns(userAns, btn) {
    if (answered[idx]) return;
    answered[idx] = true;
    
    var q = exam[idx];
    var isCorrect = (userAns === q.respuesta);
    
    var buttons = document.querySelectorAll('.opt');
    buttons.forEach(function(b) {
        if (b.innerHTML.includes('<strong>' + q.respuesta + '</strong>')) {
            b.classList.add('ok');
        } else if (b === btn && !isCorrect) {
            b.classList.add('ko');
        }
    });

    var fbWrap = document.getElementById('fbWrap');
    var fb = document.createElement('div');
    fb.className = 'fb ' + (isCorrect ? 'ok' : 'ko');
    
    fb.innerHTML = `
        <div class="fb-title">${isCorrect ? 'üåü ¬°Correcto!' : 'üí° √Ånimo'}</div>
        <div class="saber-box">
            <strong>Motivaci√≥n:</strong> ${q.saber || '¬°Sigue adelante! üöÄ'}
        </div>
    `;
    
    fbWrap.appendChild(fb);
    document.getElementById('btnNext').disabled = false;
}

function nextQ(){ if(idx < exam.length-1){ idx++; showQ(); } }
function prevQ(){ if(idx > 0){ idx--; showQ(); } }

</script>
</body>
</html>
