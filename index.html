<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
header svg{display:block;margin:0 auto .4rem}
h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}

.screen{display:none}.active{display:block}

/* LOGIN ORIGINAL */
.login-card{max-width:420px;margin:2rem auto;background:var(--D);border-radius:28px;padding:3rem 2.5rem;color:#fff;text-align:center;box-shadow:0 25px 50px -12px rgba(0,0,0,0.25);position:relative;overflow:hidden}
.login-card::before{content:'';position:absolute;top:0;left:0;right:0;height:6px;background:var(--Y)}
.input-group{margin-bottom:1.5rem;text-align:left}
.input-group label{display:block;font-weight:500;margin-bottom:.6rem;color:rgba(255,255,255,0.9);font-size:.85rem;text-transform:uppercase;letter-spacing:1px}
.input-group input{width:100%;padding:1.1rem;border-radius:14px;border:2px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;font-size:1rem;transition:0.3s;outline:none}
.input-group input:focus{border-color:var(--Y);background:rgba(255,255,255,0.1)}

.btn-main{width:100%;background:var(--Y);color:var(--D);padding:1.1rem;border-radius:14px;border:none;font-weight:800;cursor:pointer;font-family:'Montserrat';font-size:1rem;text-transform:uppercase;transition:0.2s;box-shadow:0 4px 0 var(--Yd)}
.btn-main:active{transform:translateY(2px);box-shadow:none}

/* TEST */
.card{background:#fff;border-radius:24px;padding:2.2rem;box-shadow:0 20px 25px -5px rgba(0,0,0,0.1)}
.qtxt{font-size:1.4rem;font-weight:700;margin-bottom:1.8rem;color:var(--D)}
.opts{display:grid;gap:1rem}
.opt{display:flex;align-items:center;padding:1.2rem;border:2px solid var(--B);border-radius:18px;cursor:pointer;background:#f8fafc;transition:0.2s}
.oltr{width:38px;height:38px;background:var(--Y);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:800;margin-right:1.2rem;flex-shrink:0}
.opt.ok{border-color:var(--V);background:#ecfdf5}
.opt.ko{border-color:var(--R);background:#fef2f2}

.fb{margin-top:20px;padding:1.5rem;border-radius:18px;border-left:5px solid}
.fb.ok{background:#f0fdf4;border-color:var(--V)}
.fb.ko{background:#fef2f2;border-color:var(--R)}
.fb-title{font-weight:800;text-transform:uppercase;margin-bottom:5px}

.nav-btns{display:flex;gap:12px;margin-top:25px}
.btn-nav{flex:1;padding:1.1rem;border-radius:14px;border:none;font-weight:700;cursor:pointer}
.hidden{visibility:hidden}
</style>
</head>
<body>

<div class="wrap">
    <header>
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 10V3L4 14H11V21L20 10H13Z" fill="#FAFA00" stroke="#2c3e50" stroke-width="2" stroke-linejoin="round"/>
        </svg>
        <h1>ENFOCADOS</h1>
    </header>

    <div id="secLogin" class="screen active">
        <div class="login-card">
            <h2 style="margin-bottom:1.8rem; font-family:Montserrat">Acceso Alumno</h2>
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="userInput" placeholder="Ej: Juan PÃ©rez">
            </div>
            <div class="input-group">
                <label>Correo ElectrÃ³nico</label>
                <input type="email" id="emailInput" placeholder="tu@email.com">
            </div>
            <button class="btn-main" onclick="startTest()">Entrar al Test</button>
        </div>
    </div>

    <div id="secQuiz" class="screen card">
        <div id="qNum" style="color:var(--G); font-weight:700; margin-bottom:10px"></div>
        <div id="qArea"></div>
        <div id="fbWrap"></div>
        <div class="nav-btns">
            <button id="btnPrev" class="btn-nav" style="background:var(--B)" onclick="prevQ()">Anterior</button>
            <button id="btnNext" class="btn-nav" style="background:var(--D);color:#fff" onclick="nextQ()">Siguiente</button>
        </div>
    </div>

    <div id="secRes" class="screen card" style="text-align:center">
        <div id="rEmoji" style="font-size:4rem"></div>
        <h2 id="rPct" style="font-size:3.5rem; font-weight:800">0%</h2>
        <p>Has acertado <span id="rOk">0</span> de <span id="rTot">0</span></p>
        <button class="btn-main" style="margin-top:20px; width:auto; padding:1rem 2rem" onclick="location.reload()">Reiniciar</button>
    </div>
</div>

<script>
var exam=[], answers=[], correct=[], idx=0;
const URL_BASE = "https://raw.githubusercontent.com/Ancland/Enfocados/main/ENFOCADOS%20FINAL.json";

async function startTest() {
    var u = document.getElementById('userInput').value;
    var e = document.getElementById('emailInput').value;
    if(!u || !e) return alert("Por favor, introduce tus datos para comenzar.");

    try {
        const response = await fetch(URL_BASE);
        exam = await response.json();
        answers = new Array(exam.length).fill(null);
        correct = new Array(exam.length).fill(null);
        
        document.getElementById('secLogin').classList.remove('active');
        document.getElementById('secQuiz').classList.add('active');
        renderQ();
    } catch(err) {
        alert("Error al conectar con la base de datos.");
    }
}

function renderQ() {
    var q = exam[idx];
    document.getElementById('qNum').textContent = "PREGUNTA " + (idx+1) + " / " + exam.length;
    
    var html = '<div class="qtxt">' + q.pregunta + '</div><div class="opts">';
    var opciones = ['a','b','c','d'];
    
    opciones.forEach(function(l) {
        var texto = q['opcion_' + l];
        if(!texto) return;
        
        var clase = 'opt';
        if(answers[idx] !== null) {
            if(l === q.respuesta.toLowerCase()) clase += ' ok';
            else if(answers[idx] === l) clase += ' ko';
        }
        
        html += '<div class="' + clase + '" onclick="checkAnswer(\'' + l + '\')">' +
                '<div class="oltr">' + l.toUpperCase() + '</div>' +
                '<span>' + texto + '</span></div>';
    });
    
    document.getElementById('qArea').innerHTML = html + '</div>';
    
    // Feedback y JustificaciÃ³n
    var fbWrap = document.getElementById('fbWrap');
    fbWrap.innerHTML = '';
    if(answers[idx] !== null) {
        var esCorrecta = (answers[idx] === q.respuesta.toLowerCase());
        fbWrap.innerHTML = '<div class="fb ' + (esCorrecta?'ok':'ko') + '">' +
                           '<div class="fb-title">' + (esCorrecta?'âœ“ Â¡Correcto!':'âœ— Incorrecto') + '</div>' +
                           '<div>' + (q.saber || '') + '</div></div>';
    }
    
    document.getElementById('btnPrev').classList.toggle('hidden', idx === 0);
    document.getElementById('btnNext').textContent = (idx === exam.length - 1) ? "Ver Resultados" : "Siguiente";
}

function checkAnswer(l) {
    if(answers[idx] !== null) return;
    answers[idx] = l;
    correct[idx] = (l === exam[idx].respuesta.toLowerCase());
    renderQ();
}

function nextQ() {
    if(idx < exam.length - 1) { idx++; renderQ(); }
    else { showFinal(); }
}

function prevQ() { if(idx > 0) { idx--; renderQ(); } }

function showFinal() {
    document.getElementById('secQuiz').classList.remove('active');
    document.getElementById('secRes').classList.add('active');
    
    var ok = correct.filter(c => c === true).length;
    var pct = Math.round((ok/exam.length)*100);
    
    document.getElementById('rOk').textContent = ok;
    document.getElementById('rTot').textContent = exam.length;
    document.getElementById('rPct').textContent = pct + '%';
    document.getElementById('rEmoji').textContent = pct >= 50 ? 'ðŸŽ‰' : 'ðŸ“š';
}
</script>
</body>
</html>
