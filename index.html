<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}
.screen{display:none}.active{display:block}
.login-card{max-width:420px;margin:2rem auto;background:var(--D);border-radius:28px;padding:3rem 2.5rem;color:#fff;text-align:center;box-shadow:0 25px 50px -12px rgba(0,0,0,0.25)}
.input-group{margin-bottom:1.5rem;text-align:left}
.input-group label{display:block;font-weight:500;margin-bottom:.6rem;color:rgba(255,255,255,0.9);font-size:.85rem;text-transform:uppercase}
.input-group input{width:100%;padding:1.1rem;border-radius:14px;border:2px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;font-size:1rem}
.btn-main{width:100%;background:var(--Y);color:var(--D);padding:1.1rem;border-radius:14px;border:none;font-weight:800;cursor:pointer;font-family:'Montserrat';font-size:1rem;text-transform:uppercase}
.card{background:#fff;border-radius:24px;padding:2.2rem;box-shadow:0 20px 25px -5px rgba(0,0,0,0.1)}
.qtxt{font-size:1.4rem;font-weight:700;margin-bottom:1.5rem;color:var(--D)}
.opts{display:grid;gap:1rem}
.opt{display:flex;align-items:center;padding:1.2rem;border:2px solid var(--B);border-radius:18px;cursor:pointer;background:#f8fafc;transition:0.2s}
.oltr{width:38px;height:38px;background:var(--Y);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:800;margin-right:1.2rem;flex-shrink:0}
.opt.ok{border-color:var(--V);background:#ecfdf5}
.opt.ko{border-color:var(--R);background:#fef2f2}
.fb{margin-top:20px;padding:1.5rem;border-radius:15px;border-left:5px solid}
.fb.ok{background:#f0fdf4;border-color:var(--V)}
.fb.ko{background:#fef2f2;border-color:var(--R)}
.nav-btns{display:flex;gap:10px;margin-top:20px}
.btn-nav{flex:1;padding:1rem;border-radius:12px;border:none;font-weight:700;cursor:pointer}
.hidden{visibility:hidden}
</style>
</head>
<body>
<div class="wrap">
    <header><h1>ENFOCADOS</h1></header>
    <div id="secLogin" class="screen active">
        <div class="login-card">
            <h2>Acceso Alumno</h2><br>
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="userInput">
            </div>
            <div class="input-group">
                <label>Correo</label>
                <input type="email" id="emailInput">
            </div>
            <button class="btn-main" onclick="entrar()">Entrar al Test</button>
        </div>
    </div>
    <div id="secQuiz" class="screen card">
        <div id="qNum" style="font-weight:bold; color:var(--G)"></div>
        <div id="qArea"></div>
        <div id="fbWrap"></div>
        <div class="nav-btns">
            <button id="btnPrev" class="btn-nav" style="background:var(--B)" onclick="prevQ()">Anterior</button>
            <button id="btnNext" class="btn-nav" style="background:var(--D);color:#fff" onclick="nextQ()">Siguiente</button>
        </div>
    </div>
    <div id="secRes" class="screen card" style="text-align:center">
        <div id="rEmoji" style="font-size:4rem"></div>
        <h2 id="rPct" style="font-size:3rem">0%</h2>
        <button class="btn-main" onclick="location.reload()">Reiniciar</button>
    </div>
</div>

<script>
let exam = [], answers = [], idx = 0;
const URL_JSON = 'https://raw.githubusercontent.com/Ancland/Enfocados/main/ENFOCADOS%20FINAL.json';

async function entrar() {
    if(!document.getElementById('userInput').value || !document.getElementById('emailInput').value) return alert("Faltan datos");
    try {
        const res = await fetch(URL_JSON);
        exam = await res.json();
        answers = new Array(exam.length).fill(null);
        document.getElementById('secLogin').classList.remove('active');
        document.getElementById('secQuiz').classList.add('active');
        showQ();
    } catch(e) { alert("Error cargando base de datos"); }
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qNum').innerText = `Pregunta ${idx + 1} de ${exam.length}`;
    let h = `<div class="qtxt">${q.pregunta}</div><div class="opts">`;
    ['a','b','c','d'].forEach(l => {
        const txt = q['opcion_' + l];
        if(!txt) return;
        let cls = 'opt';
        if(answers[idx] !== null) {
            if(l === q.respuesta.toLowerCase()) cls += ' ok';
            else if(answers[idx] === l) cls += ' ko';
        }
        h += `<div class="${cls}" onclick="pick('${l}')"><div class="oltr">${l.toUpperCase()}</div><span>${txt}</span></div>`;
    });
    document.getElementById('qArea').innerHTML = h + '</div>';
    
    const fb = document.getElementById('fbWrap');
    fb.innerHTML = '';
    if(answers[idx] !== null) {
        const corr = answers[idx] === q.respuesta.toLowerCase();
        fb.innerHTML = `<div class="fb ${corr?'ok':'ko'}"><strong>${corr?'Correcto':'Incorrecto'}</strong><br>${q.saber || ''}</div>`;
    }
    document.getElementById('btnPrev').classList.toggle('hidden', idx === 0);
}

function pick(l) { if(answers[idx] === null) { answers[idx] = l; showQ(); } }
function nextQ() { if(idx < exam.length - 1) { idx++; showQ(); } else { finish(); } }
function prevQ() { if(idx > 0) { idx--; showQ(); } }

function finish() {
    document.getElementById('secQuiz').classList.remove('active');
    document.getElementById('secRes').classList.add('active');
    const ok = exam.filter((q,i) => answers[i] === q.respuesta.toLowerCase()).length;
    const p = Math.round((ok/exam.length)*100);
    document.getElementById('rPct').innerText = p + '%';
    document.getElementById('rEmoji').innerText = p >= 50 ? 'üéâ' : '‚ö†Ô∏è';
}
</script>
</body>
</html>
