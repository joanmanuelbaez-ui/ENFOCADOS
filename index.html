<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS - Plataforma de Oposiciones</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* DISEÑO PROFESIONAL ENFOCADOS */
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
h1{font-family:'Montserrat';font-weight:800;font-size:2.2rem;letter-spacing:-1px;color:var(--D);text-align:center;margin-bottom:2rem}
.card{background:#fff;border-radius:24px;padding:2.5rem;box-shadow:0 10px 30px rgba(0,0,0,0.08);border:1px solid rgba(250,250,0,0.3);display:none}
.card.active{display:block;animation:fadeIn 0.4s ease-out}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.field{margin-bottom:1.5rem}
label{display:block;margin-bottom:.5rem;font-weight:600;color:var(--G);font-size:0.9rem}
input, select{width:100%;padding:14px 18px;border:2px solid var(--B);border-radius:12px;font-size:1rem;font-family:inherit;transition:all 0.2s}
.btn{width:100%;padding:16px;background:var(--Y);color:var(--D);border:none;border-radius:14px;font-weight:700;font-size:1rem;cursor:pointer;font-family:'Montserrat';transition:all 0.2s;display:flex;align-items:center;justify-content:center;gap:10px}
.btn:hover{background:var(--Yd);transform:translateY(-2px);box-shadow:0 5px 15px rgba(215,215,0,0.3)}
.btn:disabled{background:var(--B);cursor:not-allowed;transform:none}
.opt{padding:14px 20px;border:2px solid var(--B);border-radius:14px;margin-bottom:12px;cursor:pointer;transition:0.2s;display:flex;align-items:center;font-weight:500;gap:15px}
.opt:hover{border-color:var(--Y);background:rgba(250,250,0,0.05)}
.opt.ok{border-color:var(--V);background:#f0fdf4;color:#065f46}
.opt.ko{border-color:var(--R);background:#fef2f2;color:#991b1b}
.opt.dis{pointer-events:none}
.circle{min-width:32px;height:32px;border:2px solid var(--Y);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:0.8rem;color:var(--D)}
.fb{margin-top:1.5rem;padding:1.5rem;border-radius:16px;line-height:1.5}
.fb.ok{background:#f0fdf4;border:1px solid var(--V)}
.fb.ko{background:#fef2f2;border:1px solid var(--R)}
.fb-t{font-weight:700;margin-bottom:0.5rem}
</style>
</head>
<body>

<div class="wrap">
    <header>
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
    </header>

    <div id="secLogin" class="card active">
        <h1>ENFOCADOS</h1>
        <div class="field"><label>Email de acceso</label><input type="email" id="inEmail" placeholder="usuario@ejemplo.com"></div>
        <button class="btn" onclick="doLogin()">Acceder</button>
    </div>

    <div id="secLoading" class="card" style="text-align:center"><p>Cargando cuestionarios...</p></div>

    <div id="secConfig" class="card">
        <h2 id="cfgUser" style="margin-bottom:1.5rem"></h2>
        <div class="field"><label>Número de preguntas</label><input type="number" id="inNum" value="10"></div>
        <div class="field"><label>Materia</label><select id="selMateria"></select></div>
        <button class="btn" onclick="startExam()">Empezar Test</button>
    </div>

    <div id="secQ" class="card">
        <div id="qProg" style="color:var(--G);margin-bottom:1rem;font-weight:600"></div>
        <div id="qTxt" style="font-size:1.2rem;font-weight:700;margin-bottom:1.5rem"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap"></div>
        <button id="btnNext" class="btn" style="margin-top:2rem" onclick="nextQ()" disabled>Siguiente pregunta</button>
    </div>

    <div id="secRes" class="card" style="text-align:center">
        <h1>Finalizado</h1>
        <div id="rPct" style="font-size:3.5rem;font-weight:800;margin:1.5rem 0"></div>
        <button class="btn" onclick="location.reload()">Repetir</button>
    </div>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxTAER90Zz9hEsdXc1W86YZClONb09IrnrSbRb4K3vJ4nBVPKHlzfVPCnw7aDJF1ivW/exec';
let allQ = [], exam = [], idx = 0, correctCount = 0;

function showScreen(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function callGoogle(params, cb) {
    const callbackName = 'jsonp_' + Math.round(Math.random() * 1000000);
    window[callbackName] = function(data) {
        delete window[callbackName];
        document.body.removeChild(script);
        cb(data);
    };
    const script = document.createElement('script');
    script.src = apiUrl + params + '&callback=' + callbackName;
    document.body.appendChild(script);
}

function processData(res) {
    if (!res || !res.rows) return [];
    return res.rows.map(row => {
        let obj = {};
        res.headers.forEach((h, i) => { if(h) obj[h.toLowerCase().trim()] = row[i]; });
        return obj;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    if(!email) return alert("Escribe tu email");
    showScreen('secLoading');
    callGoogle('?type=users', (res) => {
        const users = processData(res);
        const user = users.find(u => u.correo && u.correo.toLowerCase().trim() === email);
        if(user) {
            callGoogle('?type=questions', (qRes) => {
                allQ = processData(qRes);
                const mats = [...new Set(allQ.map(q => q.materia).filter(m => m))];
                const sel = document.getElementById('selMateria');
                sel.innerHTML = '<option value="">Todas las materias</option>';
                mats.forEach(m => sel.innerHTML += `<option value="${m}">${m}</option>`);
                document.getElementById('cfgUser').innerText = "Hola, " + (user.usuario || email);
                showScreen('secConfig');
            });
        } else {
            alert("Acceso denegado");
            showScreen('secLogin');
        }
    });
}

function startExam() {
    const mat = document.getElementById('selMateria').value;
    const num = parseInt(document.getElementById('inNum').value) || 10;
    let pool = mat ? allQ.filter(q => q.materia === mat) : allQ;
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, num);
    idx = 0; correctCount = 0;
    showQ();
    showScreen('secQ');
}

    document.getElementById('fbWrap').innerHTML = "";
