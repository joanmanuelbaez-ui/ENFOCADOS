<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFOCADOS - Plataforma de Oposiciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS PROFESIONALES ORIGINALES */
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
        
        body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
        .wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
        
        header{text-align:center;margin-bottom:1.6rem}
        header svg{display:block;margin:0 auto .4rem}
        h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}
        .sub{color:var(--G);font-size:1.02rem;font-weight:500;text-transform:uppercase;letter-spacing:1px}
        
        .card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:2px solid var(--Y);margin-bottom:1.4rem}
        
        .field{margin-bottom:1.1rem;text-align:left}
        .field label{display:block;margin-bottom:.3rem;color:var(--D);font-weight:600;font-size:.9rem}
        .field input, .field select{width:100%;padding:.82rem 1rem;border:2px solid var(--B);border-radius:10px;font-size:1rem;font-family:inherit}
        
        .btn{width:100%;padding:.88rem 1.5rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-size:1.05rem;font-weight:700;cursor:pointer;font-family:'Montserrat',sans-serif;transition:all .2s;box-shadow:0 3px 8px rgba(250,250,0,0.3)}
        .btn:hover{background:var(--Yd);transform:translateY(-1px)}
        .btn:disabled{background:#cbd5e1;color:#94a3b8;cursor:not-allowed}
        
        .ubar{background:linear-gradient(135deg,var(--Y),rgb(255,255,100));padding:.78rem 1.1rem;border-radius:10px;display:flex;justify-content:space-between;align-items:center;margin-bottom:1.4rem;font-weight:600}
        
        /* CONTADOR Y PREGUNTA */
        .qhdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;border-bottom:2px solid var(--Y);padding-bottom:5px}
        .pbar-bg{background:var(--B);border-radius:4px;height:8px;margin-bottom:1.2rem;overflow:hidden}
        .pbar{background:var(--Y);height:100%;transition:width .4s ease; border-radius:4px}
        
        /* OPCIONES Y SALTOS DE LÍNEA */
        #qTxt {font-size:1.2rem; font-weight:700; color:var(--D2); margin-bottom:1.5rem; white-space: pre-wrap;}
        .opt{display:flex;align-items:center;gap:.85rem;padding:1.1rem;border:2px solid var(--B);border-radius:12px;cursor:pointer;background:#fff;margin-bottom:12px;transition:0.2s}
        .opt:hover:not(.dis){border-color:var(--Y);background:#fffef0;transform:translateX(4px)}
        .opt.dis{pointer-events:none;opacity:0.8}
        .opt.ok{border-color:var(--V);background:#f0fdf4}
        .opt.ko{border-color:var(--R);background:#fef2f2}
        
        .oltr{width:32px;height:32px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:800;flex-shrink:0;font-size:0.95rem;color:var(--D)}
        .opt.ok .oltr{background:var(--V);color:#fff}
        .opt.ko .oltr{background:var(--R);color:#fff}
        
        /* FEEDBACK / EXPLICACIÓN */
        .fb{margin-top:1.5rem;padding:1.5rem;border-radius:12px;animation:slideIn 0.4s ease; border-left:5px solid}
        .fb.ok{background:#f0fdf4;border-left-color:var(--V)}
        .fb.ko{background:#fef2f2;border-left-color:var(--R)}
        .fb-t{font-weight:800;margin-bottom:10px;font-size:1.1rem; font-family:'Montserrat'}
        .fb-body{font-size:1rem;line-height:1.6;color:var(--D2); white-space: pre-wrap;}
        
        @keyframes slideIn{from{opacity:0;transform:translateY(-15px)}to{opacity:1;transform:translateY(0)}}
        .hidden{display:none!important}
        .spin{border:4px solid #f3f3f3;border-top:4px solid var(--Y);border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:20px auto}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body>

<div class="wrap">
    <header>
        <svg width="60" height="60" viewBox="0 0 68 68" fill="none">
            <circle cx="34" cy="34" r="32" fill="rgb(250,250,0)" stroke="#2c3e50" stroke-width="3"/>
            <path d="M22 34L30 42L46 26" stroke="#2c3e50" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>ENFOCADOS</h1>
        <div class="sub">Plataforma de Preparación Profesional</div>
    </header>

    <div id="secLogin" class="card">
        <h2 style="text-align:center;margin-bottom:1.5rem;font-family:'Montserrat'">Acceso Privado</h2>
        <div class="field">
            <label>Correo Electrónico Autorizado</label>
            <input type="email" id="inEmail" placeholder="ejemplo@correo.com">
        </div>
        <button class="btn" id="btnLogin" onclick="doLogin()">Entrar al Sistema</button>
        <div id="loginLoad" class="hidden"><div class="spin"></div></div>
    </div>

    <div id="secConfig" class="card hidden">
        <div class="ubar">
            <span id="cfgUser">Bienvenido</span>
            <span style="font-size:0.8rem; cursor:pointer; text-decoration: underline" onclick="location.reload()">Cerrar Sesión</span>
        </div>
        <h3 style="margin-bottom:1.5rem; font-family:'Montserrat'">Configuración del Test</h3>
        <div class="field">
            <label>Número de Preguntas</label>
            <input type="number" id="inNum" value="10" min="1" max="100">
        </div>
        <div class="field">
            <label>Filtrar por Bloque / Materia</label>
            <select id="selMateria"><option value="">Todos los contenidos</option></select>
        </div>
        <button class="btn" onclick="startExam()">Generar Evaluación</button>
    </div>

    <div id="secQ" class="card hidden">
        <div class="qhdr">
            <span id="qNum" style="font-weight:800; color:var(--D); font-family:'Montserrat'"></span>
            <span id="qProg" style="font-size:0.9rem; font-weight:600"></span>
        </div>
        <div class="pbar-bg"><div id="pBar" class="pbar"></div></div>
        <div id="qTxt"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap"></div>
        <button id="btnNext" class="btn" style="margin-top:2rem" onclick="nextQ()" disabled>Continuar a la siguiente</button>
    </div>

    <div id="secRes" class="card hidden" style="text-align:center">
        <h2 style="font-family:'Montserrat'; margin-bottom:1rem">Evaluación Finalizada</h2>
        <div id="rPct" style="font-size:5rem; font-weight:800; color:var(--D); margin:0.5rem 0"></div>
        <div style="display:flex; justify-content:center; gap:2.5rem; margin-bottom:2rem">
            <div><b id="rOk" style="color:var(--V);font-size:1.8rem"></b><br><small>Aciertos</small></div>
            <div><b id="rKo" style="color:var(--R);font-size:1.8rem"></b><br><small>Errores</small></div>
        </div>
        <button class="btn" onclick="location.reload()">Realizar otro Test</button>
    </div>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxTAER90Zz9hEsdXc1W86YZClONb09IrnrSbRb4K3vJ4nBVPKHlzfVPCnw7aDJF1ivW/exec';

let allQuestions = [], exam = [], idx = 0, answers = [], correct = [], curUser = null;

function showScreen(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function fetchJSONP(url, callback) {
    const name = 'jsonp_' + Math.round(100000 * Math.random());
    window[name] = (data) => {
        delete window[name];
        document.body.removeChild(script);
        callback(data);
    };
    const script = document.createElement('script');
    script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + name;
    document.body.appendChild(script);
}

function parseTable(headers, rows) {
    if (!headers || !rows) return [];
    return rows.map(row => {
        let obj = {};
        headers.forEach((h, i) => { if(h) obj[h.toLowerCase().trim()] = row[i]; });
        return obj;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    if(!email) return alert("Por favor, introduce tu email");
    
    document.getElementById('btnLogin').classList.add('hidden');
    document.getElementById('loginLoad').classList.remove('hidden');

    fetchJSONP(apiUrl + '?type=users', (res) => {
        const users = parseTable(res.headers, res.rows);
        curUser = users.find(u => u.correo && u.correo.toLowerCase().trim() === email);
        
        if(curUser) {
            fetchJSONP(apiUrl + '?type=questions', (qRes) => {
                allQuestions = parseTable(qRes.headers, qRes.rows);
                setupConfig();
                showScreen('secConfig');
            });
        } else {
            alert("Acceso denegado: El correo no está en la lista de autorizados.");
            document.getElementById('btnLogin').classList.remove('hidden');
            document.getElementById('loginLoad').classList.add('hidden');
        }
    });
}

function setupConfig() {
    document.getElementById('cfgUser').textContent = "Usuario: " + (curUser.usuario || "Autorizado");
    const materias = [...new Set(allQuestions.map(q => q.materia).filter(m => m))];
    const sel = document.getElementById('selMateria');
    sel.innerHTML = '<option value="">Todos los contenidos</option>';
    materias.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m; opt.textContent = m;
        sel.appendChild(opt);
    });
}

function startExam() {
    const num = parseInt(document.getElementById('inNum').value) || 10;
    const mat = document.getElementById('selMateria').value;
    const pool = mat ? allQuestions.filter(q => q.materia === mat) : allQuestions;
    
    if(pool.length === 0) return alert("No hay preguntas en esta categoría");
    
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, num);
    idx = 0; answers = []; correct = [];
    showQ();
    showScreen('secQ');
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qNum').textContent = "PREGUNTA " + (idx + 1);
    document.getElementById('qProg').textContent = (idx + 1) + " de " + exam.length;
    document.getElementById('pBar').style.width = ((idx + 1) / exam.length * 100) + "%";
    
    document.getElementById('qTxt').textContent = q.pregunta;
    
    // PROCESAMIENTO DE OPCIONES CON SALTO DE LÍNEA
    let rawOpts = q.opciones || "";
    let optsArray = rawOpts.toString().split('\n').map(o => o.trim()).filter(o => o !== "");
    
    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";
    document.getElementById('fbWrap').innerHTML = "";
    document.getElementById('btnNext').disabled = true;

    const letters = ['A', 'B', 'C', 'D', 'E'];

    optsArray.forEach((text, i) => {
        const letter = letters[i];
        const div = document.createElement('div');
