<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFOCADOS - Plataforma de Oposiciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
        body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
        .wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
        header{text-align:center;margin-bottom:1.6rem}
        h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}
        .card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:2px solid var(--Y);margin-bottom:1.4rem}
        .field{margin-bottom:1.1rem;text-align:left}
        .field label{display:block;margin-bottom:.3rem;color:var(--D);font-weight:600;font-size:.9rem}
        .field input, .field select{width:100%;padding:.82rem 1rem;border:2px solid var(--B);border-radius:10px;font-size:1rem;font-family:inherit}
        .btn{width:100%;padding:.88rem 1.5rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-size:1.05rem;font-weight:700;cursor:pointer;font-family:'Montserrat',sans-serif;transition:all .2s}
        .btn:hover{background:var(--Yd);transform:translateY(-1px)}
        .btn:disabled{background:#cbd5e1;color:#94a3b8;cursor:not-allowed}
        .ubar{background:var(--Y);padding:.78rem 1.1rem;border-radius:10px;display:flex;justify-content:space-between;margin-bottom:1.4rem;font-weight:600}
        .qhdr{display:flex;justify-content:space-between;margin-bottom:1rem;border-bottom:2px solid var(--Y)}
        .pbar-bg{background:var(--B);border-radius:4px;height:6px;margin-bottom:1.2rem;overflow:hidden}
        .pbar{background:var(--Y);height:100%;transition:width .4s ease}
        
        /* SOLUCIÓN SALTOS DE LÍNEA */
        #qTxt, .opt-txt, .fb-body {
            white-space: pre-wrap; 
            word-wrap: break-word;
        }

        .opt{display:flex;align-items:center;gap:.85rem;padding:1rem;border:2px solid var(--B);border-radius:11px;cursor:pointer;background:#fff;margin-bottom:10px}
        .opt.dis{pointer-events:none;opacity:0.7}
        .opt.ok{border-color:var(--V);background:#f0fdf4}
        .opt.ko{border-color:var(--R);background:#fef2f2}
        .oltr{width:30px;height:30px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:700;flex-shrink:0}
        .opt.ok .oltr{background:var(--V);color:#fff}
        .opt.ko .oltr{background:var(--R);color:#fff}
        .fb{margin-top:1.3rem;padding:1.2rem;border-radius:10px;border-left:4px solid transparent}
        .fb.ok{background:#f0fdf4;border-left-color:var(--V)}
        .fb.ko{background:#fef2f2;border-left-color:var(--R)}
        .fb-t{font-weight:700;margin-bottom:8px}
        .hidden{display:none!important}
    </style>
</head>
<body>

<div class="wrap">
    <header><h1>ENFOCADOS</h1></header>

    <div id="secLogin" class="card">
        <h2 style="text-align:center;margin-bottom:1.5rem">Acceso</h2>
        <div class="field">
            <label>Email Autorizado</label>
            <input type="email" id="inEmail" placeholder="tu@email.com">
        </div>
        <button class="btn" onclick="doLogin()">Entrar</button>
    </div>

    <div id="secConfig" class="card hidden">
        <div class="ubar"><span id="cfgUser"></span><span onclick="location.reload()" style="cursor:pointer">Salir</span></div>
        <div class="field">
            <label>Preguntas</label>
            <input type="number" id="inNum" value="10">
        </div>
        <div class="field">
            <label>Materia</label>
            <select id="selMateria"><option value="">Todas</option></select>
        </div>
        <button class="btn" onclick="startExam()">Empezar</button>
    </div>

    <div id="secQ" class="card hidden">
        <div class="qhdr"><span id="qNum"></span><span id="qProg"></span></div>
        <div class="pbar-bg"><div id="pBar" class="pbar"></div></div>
        <div id="qTxt" style="font-weight:700; margin-bottom:1.5rem"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap"></div>
        <button id="btnNext" class="btn" style="margin-top:1.5rem" onclick="nextQ()" disabled>Siguiente</button>
    </div>

    <div id="secRes" class="card hidden" style="text-align:center">
        <h2>Resultado</h2>
        <div id="rPct" style="font-size:3rem; font-weight:800"></div>
        <button class="btn" onclick="location.reload()">Repetir</button>
    </div>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxTAER90Zz9hEsdXc1W86YZClONb09IrnrSbRb4K3vJ4nBVPKHlzfVPCnw7aDJF1ivW/exec';
let allQuestions = [], exam = [], idx = 0, answers = [], correct = [];

function showScreen(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function fetchJSONP(url, callback) {
    const name = 'jsonp_' + Date.now();
    window[name] = (data) => { delete window[name]; callback(data); };
    const s = document.createElement('script');
    s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + name;
    document.body.appendChild(s);
}

function parseTable(headers, rows) {
    return rows.map(row => {
        let obj = {};
        headers.forEach((h, i) => { if(h) obj[h.toLowerCase().trim()] = row[i]; });
        return obj;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    fetchJSONP(apiUrl + '?type=users', (res) => {
        const users = parseTable(res.headers, res.rows);
        const user = users.find(u => u.correo && u.correo.toLowerCase().trim() === email);
        if(user) {
            fetchJSONP(apiUrl + '?type=questions', (qRes) => {
                allQuestions = parseTable(qRes.headers, qRes.rows);
                document.getElementById('cfgUser').innerText = user.usuario || email;
                const mats = [...new Set(allQuestions.map(q => q.materia))].filter(m => m);
                mats.forEach(m => {
                    const o = document.createElement('option');
                    o.value = m; o.innerText = m;
                    document.getElementById('selMateria').appendChild(o);
                });
                showScreen('secConfig');
            });
        } else alert("No autorizado");
    });
}

function startExam() {
    const n = parseInt(document.getElementById('inNum').value);
    const m = document.getElementById('selMateria').value;
    const pool = m ? allQuestions.filter(q => q.materia === m) : allQuestions;
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, n);
    idx = 0; showQ(); showScreen('secQ');
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qNum').innerText = "Pregunta " + (idx + 1);
    document.getElementById('qProg').innerText = (idx + 1) + "/" + exam.length;
    document.getElementById('pBar').style.width = ((idx + 1) / exam.length * 100) + "%";
    document.getElementById('qTxt').innerText = q.pregunta;
    
    // Separar opciones por salto de línea
    const opts = (q.opciones || "").toString().split('\n').filter(o => o.trim());
    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";
    document.getElementById('fbWrap').innerHTML = "";
    document.getElementById('btnNext').disabled = true;

    const letters = ['A', 'B', 'C', 'D'];
    opts.forEach((t, i) => {
        const lettr = letters[i];
        const d = document.createElement('div');
        d.className = 'opt';
        d.innerHTML = `<div class="oltr">${lettr}</div><div class="opt-txt">${t}</div>`;
        d.onclick = () => {
            if(answers[idx]) return;
            const correctL = (q.respuesta || "").toString().trim().toUpperCase();
            answers[idx] = lettr;
            correct[idx] = (lettr === correctL);
            
            Array.from(wrap.children).forEach(o => {
                o.classList.add('dis');
                if(o.querySelector('.oltr').innerText === correctL) o.classList.add('ok');
            });
            if(lettr !== correctL) d.classList.add('ko');

            // MOSTRAR EXPLICACIÓN (Saber o Motivación)
            const exp = q.saber || q.motivacion || "¡Sigue adelante!";
            document.getElementById('fbWrap').innerHTML = `
                <div class="fb ${correct[idx]?'ok':'ko'}">
                    <div class="fb-t">${correct[idx]?'¡Correcto!':'Incorrecto'}</div>
                    <div class="fb-body"><strong>Respuesta: ${correctL}</strong><br>${exp}</div>
                </div>`;
            document.getElementById('btnNext').disabled = false;
        };
        wrap.appendChild(d);
    });
}

function nextQ() {
    idx++;
    if(idx < exam.length) showQ();
    else {
        const ok = correct.filter(c => c).length;
        document.getElementById('rPct').innerText = Math.round(ok/exam.length*100) + "%";
        showScreen('secRes');
    }
}
</script>
</body>
</html>
