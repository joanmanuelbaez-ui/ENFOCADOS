<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* ESTILOS EXACTOS DE TU INDEX (1).HTML */
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
header svg{display:block;margin:0 auto .4rem}
h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}
.card{background:#fff;border-radius:24px;padding:2.2rem;box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);border:1px solid rgba(255,255,255,0.7);position:relative}

/* LOGIN BOX OSCURO DE TU ARCHIVO */
.login-card{max-width:420px;margin:2rem auto;background:var(--D);border-radius:28px;padding:3rem 2.5rem;color:#fff;text-align:center;box-shadow:0 25px 50px -12px rgba(0,0,0,0.25)}
.login-card h2{font-family:'Montserrat';font-size:1.8rem;font-weight:700;margin-bottom:.5rem;color:#fff}
.input-group{margin-bottom:1.5rem;text-align:left}
.input-group label{display:block;font-weight:500;margin-bottom:.6rem;color:rgba(255,255,255,0.9);font-size:.85rem;text-transform:uppercase;letter-spacing:1px}
.input-group input{width:100%;padding:1.1rem;border-radius:14px;border:2px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;font-size:1rem;transition:all .2s}
.input-group input:focus{background:rgba(255,255,255,0.1);border-color:var(--Y);outline:none}

.btn-main{width:100%;background:var(--Y);color:var(--D);padding:1.1rem;border-radius:14px;border:none;font-weight:800;cursor:pointer;font-family:'Montserrat';font-size:1rem;transition:all .2s;display:flex;align-items:center;justify-content:center;gap:.8rem;text-transform:uppercase;letter-spacing:1px}
.btn-main:hover{background:var(--Yd);transform:translateY(-2px)}

.screen{display:none}.active{display:block}
.p-wrap{margin-bottom:2rem}.p-top{display:flex;justify-content:space-between;margin-bottom:.8rem}
#qNum{font-family:'Montserrat';font-weight:700;color:var(--D)}
.p-bar-bg{height:8px;background:var(--B);border-radius:10px;overflow:hidden}
#pbar{height:100%;background:linear-gradient(90deg,var(--Yd),var(--Y));transition:width .4s ease}
.qtxt{font-size:1.4rem;font-weight:700;color:var(--D);margin-bottom:2.2rem}
.opts{display:grid;gap:1rem}
.opt{display:flex;align-items:center;padding:1.2rem;border:2px solid var(--B);border-radius:18px;cursor:pointer;transition:all .2s;background:#f8fafc}
.oltr{width:38px;height:38px;background:var(--Y);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:800;margin-right:1.2rem;color:var(--D)}
.opt.ok{border-color:var(--V);background:#ecfdf5}.opt.ok .oltr{background:var(--V);color:#fff}
.opt.ko{border-color:var(--R);background:#fef2f2}.opt.ko .oltr{background:var(--R);color:#fff}
.fb{margin-top:2rem;padding:1.8rem;border-radius:20px;border-left:6px solid}
.fb.ok{background:#f0fdf4;border-color:var(--V);color:#166534}
.fb.ko{background:#fef2f2;border-color:var(--R);color:#991b1b}
.nav-btns{display:flex;justify-content:space-between;margin-top:2.5rem;gap:1rem}
.btn-nav{flex:1;padding:1.1rem;border-radius:14px;border:none;font-weight:700;cursor:pointer;font-family:'Montserrat'}
#btnPrev{background:var(--B);color:var(--D)}
#btnNext{background:var(--D);color:#fff}
.hidden{visibility:hidden}
</style>
</head>
<body>

<div class="wrap">
    <header>
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#2c3e50"/><path d="M2 17L12 22L22 17" stroke="#2c3e50" stroke-width="2"/><path d="M2 12L12 17L22 12" stroke="#2c3e50" stroke-width="2"/>
        </svg>
        <h1>ENFOCADOS</h1>
    </header>

    <div id="secLogin" class="screen active">
        <div class="login-card">
            <h2>Acceso Alumno</h2>
            <p style="margin-bottom:2rem; opacity:0.7">Introduce tu DNI para comenzar</p>
            <div class="input-group">
                <label>DNI del Alumno</label>
                <input type="text" id="dniInput" placeholder="Ej: 12345678X">
            </div>
            <button class="btn-main" onclick="login()">
                <span>Entrar al Test</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
            <p id="errorMsg" style="color:#ff8a8a;margin-top:1.2rem;font-weight:600;display:none">‚ö†Ô∏è DNI no autorizado</p>
        </div>
    </div>

    <div id="secQuiz" class="screen card">
        <div class="p-wrap">
            <div class="p-top"><span id="qNum"></span><span id="qProg"></span></div>
            <div class="p-bar-bg"><div id="pbar" style="width:0%"></div></div>
        </div>
        <div id="qArea"></div>
        <div id="fbWrap"></div>
        <div class="nav-btns">
            <button id="btnPrev" class="btn-nav" onclick="prevQ()">Anterior</button>
            <button id="btnNext" class="btn-nav" onclick="nextQ()">Siguiente ‚Üí</button>
        </div>
    </div>

    <div id="secRes" class="screen card" style="text-align:center">
        <div id="rEmoji" style="font-size:5rem;margin-bottom:1rem">üòê</div>
        <h2 style="font-family:'Montserrat';font-size:2rem">¬°Resultado!</h2>
        <div id="rPct" style="font-size:4.5rem;font-weight:800;color:var(--D);margin:1rem 0">0%</div>
        <p style="font-size:1.1rem;color:var(--G)">Aciertos: <span id="rOk" style="color:var(--V);font-weight:700">0</span> / <span id="rTot">0</span></p>
        <button class="btn-main" style="margin-top:2.5rem;width:auto;margin-inline:auto;padding-inline:3rem" onclick="location.reload()">REINTENTAR</button>
    </div>
</div>

<script>
// Tus URLs de Google Sheets
const SHEET_USERS = 'https://docs.google.com/spreadsheets/d/1niLz8cxdTrNBJMAU0YDMRpiAWEmbGHt7h4HEPD6xkLA/export?format=csv&gid=353115110';
const SHEET_QUES = 'https://docs.google.com/spreadsheets/d/19mVUe0lezjxuAW4FqJTbG5UJx649ECUzA9HVwEwy0do/export?format=csv&gid=1012787791';

let users = [], exam = [], answers = [], correct = [], idx = 0;

// Cargar usuarios al entrar
fetch(SHEET_USERS).then(r => r.text()).then(csv => { users = parseCSV(csv); });

function parseCSV(csv) {
    const lines = csv.split('\n');
    const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, '').toLowerCase());
    return lines.slice(1).filter(l => l.trim()).map(line => {
        const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        const obj = {};
        headers.forEach((h, i) => {
            obj[h] = values[i] ? values[i].trim().replace(/^"|"$/g, '') : "";
        });
        return obj;
    });
}

function login() {
    const inputDni = document.getElementById('dniInput').value.trim().toUpperCase();
    const userFound = users.find(u => (u.dni || u.DNI) === inputDni);
    
    if (userFound) {
        fetch(SHEET_QUES).then(r => r.text()).then(csv => {
            exam = parseCSV(csv);
            answers = new Array(exam.length).fill(null);
            correct = new Array(exam.length).fill(null);
            showScreen('secQuiz');
            renderQ();
        });
    } else {
        document.getElementById('errorMsg').style.display = 'block';
    }
}

function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function renderQ() {
    const q = exam[idx];
    document.getElementById('qNum').textContent = `Pregunta ${idx + 1}`;
    document.getElementById('qProg').textContent = `${idx + 1} de ${exam.length}`;
    document.getElementById('pbar').style.width = `${((idx+1)/exam.length)*100}%`;
    
    let html = `<div class="qtxt">${q.pregunta}</div><div class="opts">`;
    ['a','b','c','d'].forEach(l => {
        const text = q['opcion_'+l];
        if(!text) return;
        let cls = 'opt';
        if(answers[idx] === l) cls += (l === q.respuesta.toLowerCase()) ? ' ok' : ' ko';
        else if(answers[idx] !== null && l === q.respuesta.toLowerCase()) cls += ' ok';
        html += `<div class="${cls}" onclick="check('${l}')"><div class="oltr">${l.toUpperCase()}</div><span>${text}</span></div>`;
    });
    document.getElementById('qArea').innerHTML = html + `</div>`;
    document.getElementById('fbWrap').innerHTML = '';
    if(answers[idx]) {
        const isOk = correct[idx];
        document.getElementById('fbWrap').innerHTML = `
            <div class="fb ${isOk?'ok':'ko'}">
                <strong>${isOk?'‚úì ¬°Correcto!':'‚úó Incorrecto'}</strong><br>
                <small>${q.saber || ''}</small>
            </div>`;
    }
    updateNav();
}

function check(l) {
    if(answers[idx] !== null) return;
    answers[idx] = l;
    correct[idx] = (l === exam[idx].respuesta.toLowerCase());
    renderQ();
}

function updateNav() {
    document.getElementById('btnPrev').classList.toggle('hidden', idx === 0);
    const bn = document.getElementById('btnNext');
    bn.textContent = (idx === exam.length - 1) ? 'üéØ RESULTADOS' : 'Siguiente ‚Üí';
    bn.disabled = (answers[idx] === null);
}

function nextQ() {
    if(idx < exam.length - 1) { idx++; renderQ(); }
    else showResults();
}

function prevQ() { if(idx > 0) { idx--; renderQ(); } }

function showResults() {
    showScreen('secRes');
    const okCount = correct.filter(c => c === true).length;
    const pct = Math.round((okCount/exam.length)*100);
    document.getElementById('rOk').textContent = okCount;
    document.getElementById('rTot').textContent = exam.length;
    document.getElementById('rPct').textContent = pct + '%';
    
    let emo = 'üòû';
    if(pct >= 90) emo = 'üèÜ';
    else if(pct >= 75) emo = 'üòÑ';
    else if(pct >= 60) emo = 'üôÇ';
    else if(pct >= 50) emo = 'üòï';
    document.getElementById('rEmoji').textContent = emo;
}
</script>
</body>
</html>
