<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS - Plataforma de Oposiciones</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    /* Mantenemos tu CSS original intacto */
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
    body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
    .wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
    .card{background:#fff;border-radius:24px;padding:2.5rem;box-shadow:0 10px 30px rgba(0,0,0,0.08);border:1px solid rgba(250,250,0,0.3);display:none}
    .card.active{display:block;animation:fadeIn 0.4s ease-out}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    h1{font-family:'Montserrat';font-weight:800;font-size:2.2rem;letter-spacing:-1px;color:var(--D);text-align:center;margin-bottom:2rem}
    .field{margin-bottom:1.5rem}
    label{display:block;margin-bottom:.5rem;font-weight:600;color:var(--G);font-size:0.9rem}
    input, select{width:100%;padding:14px 18px;border:2px solid var(--B);border-radius:12px;font-size:1rem;font-family:inherit}
    .btn{width:100%;padding:16px;background:var(--Y);color:var(--D);border:none;border-radius:14px;font-weight:700;font-size:1rem;cursor:pointer;font-family:'Montserrat';transition:all 0.2s;display:flex;align-items:center;justify-content:center;gap:10px}
    .btn:hover{background:var(--Yd);transform:translateY(-2px)}
    .btn:disabled{background:var(--B);color:var(--G);cursor:not-allowed}
    .opt{padding:14px 20px;border:2px solid var(--B);border-radius:14px;margin-bottom:12px;cursor:pointer;transition:0.2s;display:flex;align-items:center;font-weight:500}
    .opt.ok{border-color:var(--V);background:#f0fdf4;color:#065f46}
    .opt.ko{border-color:var(--R);background:#fef2f2;color:#991b1b}
    .opt.dis{pointer-events:none}
    .fb{margin-top:1.5rem;padding:1.5rem;border-radius:16px;line-height:1.5}
    .fb.ok{background:#f0fdf4;border:1px solid var(--V)}
    .fb.ko{background:#fef2f2;border:1px solid var(--R)}
    .fb-t{font-weight:700;margin-bottom:0.5rem;font-size:1.1rem}
</style>
</head>
<body>

<div class="wrap">
    <div id="secLogin" class="card active">
        <h1>ENFOCADOS</h1>
        <div class="field"><label>Correo electrÃ³nico</label><input type="email" id="inEmail" placeholder="ejemplo@correo.com"></div>
        <button class="btn" onclick="doLogin()">Entrar al Sistema</button>
    </div>

    <div id="secLoading" class="card" style="text-align:center"><p>Cargando contenidos...</p></div>

    <div id="secConfig" class="card">
        <h2 id="cfgUser" style="margin-bottom:1.5rem; color:var(--D)"></h2>
        <div class="field"><label>NÃºmero de preguntas</label><input type="number" id="inNum" value="10"></div>
        <div class="field"><label>Materia</label><select id="selMateria"></select></div>
        <button class="btn" onclick="startExam()">Empezar Test</button>
    </div>

    <div id="secQ" class="card">
        <div id="qProg" style="font-weight:600;color:var(--G);margin-bottom:1rem;font-size:0.85rem"></div>
        <div id="qTxt" style="font-size:1.25rem;font-weight:600;color:var(--D2);margin-bottom:2rem"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap"></div>
        <button id="btnNext" class="btn" style="margin-top:2rem" onclick="nextQ()" disabled>Continuar</button>
    </div>

    <div id="secRes" class="card" style="text-align:center">
        <h1>Resultados</h1>
        <div id="rPct" style="font-size:4rem;font-weight:800;color:var(--D);margin:1rem 0"></div>
        <button class="btn" onclick="location.reload()">Nuevo Test</button>
    </div>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxOW1CWs8n04Lek1Sm0mYZE_F6N0epkbvr0czCt_QzY7qdn65X3g1oya0Br2BtwXQBS/exec';
let allQ = [], exam = [], idx = 0, correctCount = 0;

function showScreen(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function fetchJSONP(url, cb) {
    const name = 'jsonp_' + Date.now();
    window[name] = (data) => { delete window[name]; document.body.removeChild(s); cb(data); };
    const s = document.createElement('script');
    s.src = url + (url.indexOf('?')>=0?'&':'?') + 'callback=' + name;
    document.body.appendChild(s);
}

function parse(res) {
    return res.rows.map(row => {
        let o = {};
        res.headers.forEach((h, i) => o[h.toLowerCase().trim()] = row[i]);
        return o;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    if(!email) return;
    showScreen('secLoading');
    fetchJSONP(apiUrl + '?type=users', (res) => {
        const users = parse(res);
        const user = users.find(u => u.correo && u.correo.toLowerCase().trim() === email);
        if(user) {
            fetchJSONP(apiUrl + '?type=questions', (qRes) => {
                allQ = parse(qRes);
                const mats = [...new Set(allQ.map(q => q.materia).filter(m => m))];
                const sel = document.getElementById('selMateria');
                sel.innerHTML = '<option value="">Todas las materias</option>';
                mats.forEach(m => sel.innerHTML += `<option value="${m}">${m}</option>`);
                document.getElementById('cfgUser').innerText = "Hola, " + (user.usuario || email);
                showScreen('secConfig');
            });
        } else { alert("Acceso no autorizado"); showScreen('secLogin'); }
    });
}

function startExam() {
    const mat = document.getElementById('selMateria').value;
    const num = parseInt(document.getElementById('inNum').value);
    let pool = mat ? allQ.filter(q => q.materia === mat) : allQ;
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, num);
    idx = 0; correctCount = 0;
    showQ();
    showScreen('secQ');
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qProg').innerText = `PREGUNTA ${idx + 1} DE ${exam.length}`;
    document.getElementById('qTxt').innerText = q.pregunta;
    document.getElementById('fbWrap').innerHTML = "";
    document.getElementById('btnNext').disabled = true;

    // MEJORA 1 (CLAUDE): Salto de lÃ­nea estricto
    var opts = (q.opciones || '').split('\n').filter(function(o){return o.trim()});
    
    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";

    opts.forEach((text) => {
        const div = document.createElement('div');
        div.className = 'opt';
        // Mostramos el texto tal cual viene en la lÃ­nea del Excel
        div.innerText = text.trim();
        
        div.onclick = () => {
            document.querySelectorAll('.opt').forEach(o => o.classList.add('dis'));
            
            // LÃ³gica de validaciÃ³n por la primera letra (A, B, C...)
            const letraPulsada = text.trim().substring(0, 1).toUpperCase();
            const correcta = (q.respuesta || "").toString().trim().toUpperCase();
            const esOk = (letraPulsada === correcta);

            if(esOk) {
                div.classList.add('ok');
                correctCount++;
            } else {
                div.classList.add('ko');
                // Marcamos la que era correcta visualmente
                Array.from(wrap.children).forEach(child => {
                    if(child.innerText.trim().substring(0,1).toUpperCase() === correcta) child.classList.add('ok');
                });
            }

            // MEJORA 2 (CLAUDE): MotivaciÃ³n corregida
            var motivacion = q.saber || 'Â¡Sigue adelante! ðŸ’ª';

            document.getElementById('fbWrap').innerHTML = `
                <div class="fb ${esOk ? 'ok' : 'ko'}">
                    <div class="fb-t">${esOk ? 'âœ“ Â¡CORRECTO!' : 'âœ— INCORRECTO'}</div>
                    <p><strong>Respuesta correcta:</strong> ${correcta}</p>
                    <p style="margin-top:10px; font-style:italic">${motivacion}</p>
                </div>`;
            document.getElementById('btnNext').disabled = false;
        };
        wrap.appendChild(div);
    });
}

function nextQ() {
    idx++;
    if(idx < exam.length) showQ();
    else {
        document.getElementById('rPct').innerText = Math.round((correctCount/exam.length)*100) + "%";
        showScreen('secRes');
    }
}
</script>
</body>
</html>
