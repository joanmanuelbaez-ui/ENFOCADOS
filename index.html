<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Estilos blindados */
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--D:#2c3e50;--V:#10b981;--R:#ef4444;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:#fffef0;color:#1e293b;padding:1rem}
.card{background:#fff;border-radius:18px;padding:1.5rem;box-shadow:0 4px 20px rgba(0,0,0,.08);border:2px solid var(--Y);max-width:600px;margin:auto}
.btn{width:100%;padding:1rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-weight:700;cursor:pointer;margin-top:1rem}
.opt{display:flex;align-items:center;gap:1rem;padding:1rem;border:2px solid var(--B);border-radius:11px;margin-bottom:10px;cursor:pointer;text-align:left}
.opt.ok{border-color:var(--V);background:#f0fdf4}
.opt.ko{border-color:var(--R);background:#fef2f2}
.oltr{width:30px;height:30px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:700;flex-shrink:0}
.fb{margin-top:1rem;padding:1rem;background:#f8fafc;border-left:4px solid var(--Y);font-size:0.9rem}
.hidden{display:none}
input, select{width:100%;padding:.8rem;margin:10px 0;border:2px solid var(--B);border-radius:8px;font-family:inherit}
</style>
</head>
<body>

<div id="secLogin" class="card">
    <h1 style="text-align:center;font-family:Montserrat">ENFOCADOS</h1>
    <p style="text-align:center;margin-bottom:1rem">Acceso Autorizado</p>
    <input type="email" id="inEmail" placeholder="Introduce tu correo">
    <button class="btn" onclick="doLogin()">Entrar</button>
</div>

<div id="secConfig" class="card hidden">
    <h2 id="cfgUser" style="margin-bottom:1rem"></h2>
    <label>Preguntas:</label><input type="number" id="inNum" value="10">
    <label>Materia:</label><select id="selMateria"><option value="">Todas las materias</option></select>
    <button class="btn" onclick="startExam()">Empezar Test</button>
</div>

<div id="secQ" class="card hidden">
    <div id="qTxt" style="font-weight:600;margin-bottom:1.5rem;font-size:1.1rem"></div>
    <div id="optsWrap"></div>
    <div id="fbWrap"></div>
    <button id="btnNext" class="btn" onclick="nextQ()" disabled>Continuar</button>
</div>

<div id="secRes" class="card hidden" style="text-align:center">
    <h2>Resultado Final</h2>
    <div id="rPct" style="font-size:4rem;font-weight:800;color:var(--D)"></div>
    <button class="btn" onclick="location.reload()">Cerrar y Salir</button>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxOW1CWs8n04Lek1Sm0mYZE_F6N0epkbvr0czCt_QzY7qdn65X3g1oya0Br2BtwXQBS/exec';
let allQs = [], exam = [], idx = 0, correct = [];

function fetchJSONP(url, callback) {
    const name = 'jsonp_' + Date.now();
    window[name] = (data) => { delete window[name]; callback(data); };
    const s = document.createElement('script');
    s.src = `${url}${url.includes('?')? '&':'?'}callback=${name}`;
    document.body.appendChild(s);
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    if(!email) return;
    fetchJSONP(apiUrl + '?type=users', (res) => {
        const emailIdx = res.headers.indexOf('Correo');
        const user = res.rows.find(r => r[emailIdx]?.toLowerCase() === email);
        if (user) {
            fetchJSONP(apiUrl + '?type=questions', (qRes) => {
                const h = qRes.headers.map(s => s.toLowerCase().trim());
                allQs = qRes.rows.map(r => {
                    let o = {};
                    h.forEach((name, i) => o[name] = r[i]);
                    return o;
                });
                const mats = [...new Set(allQs.map(q => q.materia).filter(m => m))];
                mats.forEach(m => {
                    const o = document.createElement('option');
                    o.value = m; o.textContent = m;
                    document.getElementById('selMateria').appendChild(o);
                });
                document.getElementById('secLogin').classList.add('hidden');
                document.getElementById('secConfig').classList.remove('hidden');
                document.getElementById('cfgUser').textContent = "Bienvenido";
            });
        } else { alert("Correo no autorizado."); }
    });
}

function startExam() {
    const num = document.getElementById('inNum').value;
    const mat = document.getElementById('selMateria').value;
    let pool = mat ? allQs.filter(q => q.materia === mat) : allQs;
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, num);
    idx = 0; correct = [];
    showQ();
    document.getElementById('secConfig').classList.add('hidden');
    document.getElementById('secQ').classList.remove('hidden');
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qTxt').textContent = q.pregunta;
    document.getElementById('fbWrap').innerHTML = "";
    document.getElementById('btnNext').disabled = true;

    // --- LÓGICA DE DIVISIÓN POR LETRA CLAVE ---
    // Buscamos el patrón: letra + paréntesis (a), b), c), d))
    let texto = q.opciones || "";
    let opts = texto.split(/\s*(?=[a-d]\))/i).map(t => t.trim()).filter(t => t.length > 0);
    
    // Si la división falló (solo hay 1 bloque), intentamos dividir por letra + punto (a. b. c. d.)
    if(opts.length <= 1) {
        opts = texto.split(/\s*(?=[a-d]\.)/i).map(t => t.trim()).filter(t => t.length > 0);
    }

    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";

    opts.forEach((txt) => {
        const letter = txt.substring(0, 1).toUpperCase();
        const div = document.createElement('div');
        div.className = 'opt';
        div.innerHTML = `<div class="oltr">${letter}</div><div>${txt}</div>`;
        
        div.onclick = () => {
            if(!document.getElementById('btnNext').disabled) return;
            const resCorrecta = (q.respuesta || "").trim().substring(0,1).toUpperCase();
            const isOk = letter === resCorrecta;
            
            div.classList.add(isOk ? 'ok' : 'ko');
            correct[idx] = isOk;

            if(!isOk) {
                Array.from(wrap.children).forEach(c => {
                    if(c.querySelector('.oltr').textContent === resCorrecta) c.classList.add('ok');
                });
            }
            
            document.getElementById('fbWrap').innerHTML = `
                <div class="fb">
                    <b style="color:${isOk?'green':'red'}">${isOk?'¡CORRECTO!':'INCORRECTO'}</b><br>
                    <p style="margin-top:5px">${q.motivacion || q.saber || ''}</p>
                </div>`;
            document.getElementById('btnNext').disabled = false;
        };
        wrap.appendChild(div);
    });
}

function nextQ() {
    idx++;
    if(idx < exam.length) showQ();
    else {
        const ok = correct.filter(c => c).length;
        document.getElementById('rPct').textContent = Math.round(ok/exam.length*100) + "%";
        document.getElementById('secQ').classList.add('hidden');
        document.getElementById('secRes').classList.remove('hidden');
    }
}
</script>
</body>
</html>
