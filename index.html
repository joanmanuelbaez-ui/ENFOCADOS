<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS - Plataforma de Oposiciones</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* --- ESTILOS MANTENIDOS --- */
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}
.sub{color:var(--G);font-size:1.02rem;font-weight:500;text-transform:uppercase;letter-spacing:1px}
.card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:2px solid var(--Y);margin-bottom:1.4rem}
.field{margin-bottom:1.1rem;text-align:left}
.field label{display:block;margin-bottom:.3rem;color:var(--D);font-weight:600;font-size:.9rem}
.field input, .field select{width:100%;padding:.82rem 1rem;border:2px solid var(--B);border-radius:10px;font-size:1rem;font-family:inherit}
.btn{width:100%;padding:.88rem 1.5rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-size:1.05rem;font-weight:700;cursor:pointer;font-family:'Montserrat',sans-serif;transition:all .2s;box-shadow:0 3px 8px rgba(250,250,0,0.3)}
.btn:hover{background:var(--Yd);transform:translateY(-1px)}
.btn:disabled{background:#cbd5e1;color:#94a3b8;cursor:not-allowed}
.ubar{background:linear-gradient(135deg,var(--Y),rgb(255,255,100));padding:.78rem 1.1rem;border-radius:10px;display:flex;justify-content:space-between;align-items:center;margin-bottom:1.4rem;font-weight:600}
.qhdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;border-bottom:2px solid var(--Y);padding-bottom:5px}
.pbar-bg{background:var(--B);border-radius:4px;height:6px;margin-bottom:1.2rem;overflow:hidden}
.pbar{background:var(--Y);height:100%;transition:width .4s ease}
.opt{display:flex;align-items:center;gap:.85rem;padding:1rem;border:2px solid var(--B);border-radius:11px;cursor:pointer;background:#fff;margin-bottom:10px;transition:0.2s}
.opt:hover{border-color:var(--Y);background:#fffef0}
.opt.ok{border-color:var(--V);background:#f0fdf4}
.opt.ko{border-color:var(--R);background:#fef2f2}
.oltr{width:30px;height:30px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:700;flex-shrink:0}
.fb{margin-top:1.3rem;padding:1.1rem;border-radius:10px;background:#f8fafc;border-left:4px solid var(--Y)}
.fb-t{font-weight:700;margin-bottom:4px;color:var(--D)}
.hidden{display:none!important}
</style>
</head>
<body>

<div class="wrap">
    <header>
        <h1>ENFOCADOS</h1>
        <div class="sub">Plataforma de Preparación Profesional</div>
    </header>

    <div id="secLogin" class="card">
        <h2 style="text-align:center;margin-bottom:1.5rem">Acceso de Usuario</h2>
        <div class="field"><label>Correo Electrónico</label><input type="email" id="inEmail" placeholder="tu@correo.com"></div>
        <button class="btn" onclick="doLogin()">Entrar</button>
    </div>

    <div id="secLoading" class="card hidden"><p style="text-align:center">Cargando base de datos...</p></div>

    <div id="secConfig" class="card hidden">
        <div class="ubar"><span id="cfgUser"></span><span style="font-size:0.8rem; cursor:pointer" onclick="location.reload()">Salir</span></div>
        <div class="field"><label>Cantidad de preguntas</label><input type="number" id="inNum" value="10" min="1"></div>
        <div class="field"><label>Materia o Bloque</label><select id="selMateria"><option value="">Todos</option></select></div>
        <button class="btn" onclick="startExam()">Iniciar Test</button>
    </div>

    <div id="secQ" class="card hidden">
        <div class="qhdr"><span id="qNum" style="font-weight:800"></span><span id="qProg"></span></div>
        <div class="pbar-bg"><div id="pBar" class="pbar"></div></div>
        <div id="qTxt" style="font-size:1.1rem; font-weight:600; margin-bottom:1.5rem"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap"></div>
        <button id="btnNext" class="btn" style="margin-top:1.5rem" onclick="nextQ()" disabled>Continuar</button>
    </div>

    <div id="secRes" class="card hidden" style="text-align:center">
        <h2>Resultado</h2>
        <div id="rPct" style="font-size:4rem; font-weight:800; margin:1rem 0"></div>
        <button class="btn" onclick="location.reload()">Cerrar</button>
    </div>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxOW1CWs8n04Lek1Sm0mYZE_F6N0epkbvr0czCt_QzY7qdn65X3g1oya0Br2BtwXQBS/exec';
let allQuestions = [], exam = [], idx = 0, correct = [], curUser = null;

function showScreen(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function fetchJSONP(url, callback) {
    const callbackName = 'jsonp_' + Math.round(100000 * Math.random());
    window[callbackName] = function(data) {
        delete window[callbackName];
        document.body.removeChild(script);
        callback(data);
    };
    const script = document.createElement('script');
    script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + callbackName;
    document.body.appendChild(script);
}

function parseTable(headers, rows) {
    return rows.map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h.toLowerCase().trim()] = row[i]);
        return obj;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    if(!email) return;
    showScreen('secLoading');
    fetchJSONP(apiUrl + '?type=users', function(res) {
        const users = parseTable(res.headers, res.rows);
        const user = users.find(u => u.correo && u.correo.toLowerCase() === email);
        if(user) {
            curUser = user;
            fetchJSONP(apiUrl + '?type=questions', function(qRes) {
                allQuestions = parseTable(qRes.headers, qRes.rows);
                setupConfig();
                showScreen('secConfig');
            });
        } else {
            alert("Usuario no autorizado");
            showScreen('secLogin');
        }
    });
}

function setupConfig() {
    document.getElementById('cfgUser').textContent = curUser.usuario || curUser.nombre || "Alumno";
    const materias = [...new Set(allQuestions.map(q => q.materia).filter(m => m))];
    const sel = document.getElementById('selMateria');
    materias.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m; opt.textContent = m;
        sel.appendChild(opt);
    });
}

function startExam() {
    const num = parseInt(document.getElementById('inNum').value);
    const mat = document.getElementById('selMateria').value;
    const pool = mat ? allQuestions.filter(q => q.materia === mat) : allQuestions;
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, num);
    idx = 0; correct = [];
    showQ();
    showScreen('secQ');
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qNum').textContent = "Pregunta " + (idx + 1);
    document.getElementById('qProg').textContent = (idx + 1) + " de " + exam.length;
    document.getElementById('pBar').style.width = ((idx + 1) / exam.length * 100) + "%";
    document.getElementById('qTxt').textContent = q.pregunta;
    
    // --- LÓGICA DE SEPARACIÓN INTELIGENTE DE OPCIONES ---
    let texto = q.opciones || "";
    // Buscamos las opciones usando una expresión regular que detecta a), b), c), d)
    let opts = texto.split(/\s*(?=[a-d]\))/i).map(o => o.trim()).filter(o => o.length > 0);
    
    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";
    document.getElementById('fbWrap').innerHTML = "";
    document.getElementById('btnNext').disabled = true;

    opts.forEach(optTxt => {
        const letter = optTxt.substring(0, 1).toUpperCase();
        const div = document.createElement('div');
        div.className = 'opt';
        div.innerHTML = `<div class="oltr">${letter}</div><div>${optTxt}</div>`;
        
        div.onclick = () => {
            if(!document.getElementById('btnNext').disabled) return;
            const respCorrecta = (q.respuesta || "").trim().substring(0,1).toUpperCase();
            const isOk = letter === respCorrecta;
            
            div.classList.add(isOk ? 'ok' : 'ko');
            correct[idx] = isOk;

            if(!isOk) {
                Array.from(wrap.children).forEach(c => {
                    if(c.querySelector('.oltr').textContent === respCorrecta) c.classList.add('ok');
                });
            }
            
            document.getElementById('fbWrap').innerHTML = `
                <div class="fb">
                    <div class="fb-t">${isOk ? '¡Correcto!' : 'Incorrecto'}</div>
                    <div style="font-size:0.9rem">${q.motivacion || q.saber || 'Revisa el material de estudio.'}</div>
                </div>`;
            document.getElementById('btnNext').disabled = false;
        };
        wrap.appendChild(div);
    });
}

function nextQ() {
    idx++;
    if(idx < exam.length) showQ();
    else {
        const ok = correct.filter(c => c).length;
        document.getElementById('rPct').textContent = Math.round(ok/exam.length*100) + "%";
        showScreen('secRes');
    }
}
</script>
</body>
</html>
