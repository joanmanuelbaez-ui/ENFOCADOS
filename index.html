<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS - Plataforma de Oposiciones</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* --- ESTILOS --- */
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0;--W:#f59e0b}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
header svg{display:block;margin:0 auto .4rem}
h1{font-family:'Montserrat',sans-serif;font-size:2.8rem;font-weight:800;color:var(--D);letter-spacing:-1px}
.sub{color:var(--G);font-size:1rem;font-weight:500;text-transform:uppercase;letter-spacing:1px}
.card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:2px solid var(--Y);margin-bottom:1.4rem}
.field{margin-bottom:1.1rem;text-align:left}
.field label{display:block;margin-bottom:.3rem;color:var(--D);font-weight:600;font-size:.9rem}
.field input, .field select{width:100%;padding:.82rem 1rem;border:2px solid var(--B);border-radius:10px;font-size:1rem;font-family:inherit}
.btn{padding:.88rem 1.5rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-size:1.05rem;font-weight:700;cursor:pointer;font-family:'Montserrat',sans-serif;transition:all .2s;box-shadow:0 3px 8px rgba(250,250,0,0.3)}
.btn:hover:not(:disabled){background:var(--Yd);transform:translateY(-1px)}
.btn:disabled{background:#cbd5e1;color:#94a3b8;cursor:not-allowed;box-shadow:none}
.btn-alt{background:#fff;border:2px solid var(--Y);color:var(--D)}
.btn-outline{background:transparent; border: 2px solid var(--D); color: var(--D); margin-top: 15px}
.ubar{background:linear-gradient(135deg,var(--Y),rgb(255,255,100));padding:.78rem 1.1rem;border-radius:10px;display:flex;justify-content:space-between;align-items:center;margin-bottom:1.4rem;font-weight:600}
.multi-box{border:2px solid var(--B);border-radius:10px;padding:10px;max-height:200px;overflow-y:auto;background:#f8fafc}
.m-item{display:flex;align-items:center;padding:8px;gap:10px;cursor:pointer;border-bottom:1px solid #edf2f7;font-size:0.95rem}
.m-item input{width:18px;height:18px;cursor:pointer}
.qhdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;border-bottom:2px solid var(--Y);padding-bottom:5px}
.pbar-bg{background:var(--B);border-radius:4px;height:6px;margin-bottom:1.2rem;overflow:hidden}
.pbar{background:var(--Y);height:100%;transition:width .4s ease}
.opt{display:flex;align-items:center;gap:.85rem;padding:1rem;border:2px solid var(--B);border-radius:11px;cursor:pointer;background:#fff;margin-bottom:10px}
.opt.selected-no-fb{border-color:var(--D);background:var(--B)}
.opt.dis{cursor:default}
.opt.ok{border-color:var(--V);background:#f0fdf4}
.opt.ko{border-color:var(--R);background:#fef2f2}
.oltr{width:30px;height:30px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:700;flex-shrink:0;font-size:0.9rem;color:var(--D)}
.opt.ok .oltr{background:var(--V);color:#fff}
.opt.ko .oltr{background:var(--R);color:#fff}
.fb{margin-top:1.3rem;padding:1.2rem;border-radius:10px}
.fb.ok{background:#f0fdf4;border-left:4px solid var(--V)}
.fb.ko{background:#fef2f2;border-left:4px solid var(--R)}
.fb.wa{background:#fffbeb;border-left:4px solid var(--W)}
.fb-t{font-weight:700;margin-bottom:8px}
.fb-body{font-size:0.95rem;color:var(--D2);white-space:pre-wrap}
.hidden{display:none!important}
</style>
</head>
<body>

<div class="wrap">
    <header>
        <svg width="60" height="60" viewBox="0 0 68 68" fill="none"><circle cx="34" cy="34" r="32" fill="rgb(250,250,0)" stroke="#2c3e50" stroke-width="3"/><path d="M22 34L30 42L46 26" stroke="#2c3e50" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <h1>ENFOCADOS</h1>
        <div class="sub">Plataforma de Preparación Profesional</div>
    </header>

    <div id="secLogin" class="card">
        <h2 style="text-align:center;margin-bottom:1.5rem">Acceso</h2>
        <div class="field"><label>Email</label><input type="email" id="inEmail" placeholder="tu@email.com"></div>
        <button id="btnLogin" class="btn" style="width:100%" onclick="doLogin()">Entrar</button>
    </div>

    <div id="secConfig" class="card hidden">
        <div class="ubar"><span id="cfgUser"></span><span style="font-size:0.8rem;cursor:pointer" onclick="resetApp(true)">SALIR</span></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px">
            <div class="field"><label>Nº Preguntas</label><input type="number" id="inNum" value="10"></div>
            <div class="field">
                <label>Modo Feedback</label>
                <select id="inFeedback">
                    <option value="con">Con explicación</option>
                    <option value="sin">Sin explicación</option>
                </select>
            </div>
        </div>
        <div class="field">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px">
                <label style="font-weight:600; font-size:0.9rem">Materias</label>
                <button class="btn-sm" style="border:none; cursor:pointer" onclick="toggleAll()">Todas/Ninguna</button>
            </div>
            <div id="multiMat" class="multi-box"></div>
        </div>
        <button id="btnStart" class="btn" style="width:100%" onclick="startExam()" disabled>Selecciona una materia</button>
    </div>

    <div id="secQ" class="card hidden">
        <div class="qhdr"><span id="qNum" style="font-weight:800"></span><span id="qProg"></span></div>
        <div class="pbar-bg"><div id="pBar" class="pbar"></div></div>
        <div id="qTxt" style="font-size:1.1rem;font-weight:600;margin-bottom:1.5rem;white-space:pre-wrap"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap"></div>
        <div style="display:flex; gap:10px; margin-top:1.5rem">
            <button id="btnPrev" class="btn btn-alt" style="flex:1" onclick="prevQ()">Anterior</button>
            <button id="btnNext" class="btn" style="flex:1" onclick="nextQ()">Siguiente</button>
        </div>
        <button id="btnBackRes" class="btn btn-outline hidden" style="width:100%" onclick="showScreen('secRes')">← Volver a Resultados</button>
    </div>

    <div id="secRes" class="card hidden" style="text-align:center">
        <h2>Resultado</h2>
        <div id="rPct" style="font-size:4rem;font-weight:800;margin:1rem 0"></div>
        <div style="margin-bottom:2rem">
            Aciertos: <span id="rOk" style="color:var(--V);font-weight:700"></span> | 
            Fallos: <span id="rKo" style="color:var(--R);font-weight:700"></span> | 
            Blancos: <span id="rWa" style="color:var(--W);font-weight:700"></span>
        </div>
        <div id="resButtons" style="display:flex; flex-direction:column; gap:10px"></div>
    </div>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxTAER90Zz9hEsdXc1W86YZClONb09IrnrSbRb4K3vJ4nBVPKHlzfVPCnw7aDJF1ivW/exec';
let allQuestions = [], exam = [], idx = 0, userAnswers = [], isReviewing = false;
let questionsWithMistakes = [], showInstantFeedback = true;

function showScreen(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function fetchJSONP(url, callback) {
    const name = 'jsonp_' + Date.now() + Math.floor(Math.random()*1000);
    window[name] = (data) => { delete window[name]; callback(data); };
    const s = document.createElement('script');
    s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + name;
    document.body.appendChild(s);
}

function parseTable(res) {
    return res.rows.map(row => {
        let obj = {};
        res.headers.forEach((h, i) => { if(h) obj[h.toLowerCase().trim()] = row[i]; });
        return obj;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    const btn = document.getElementById('btnLogin');
    if(!email) return;
    btn.textContent = "Cargando...";
    fetchJSONP(apiUrl + '?type=users', (res) => {
        const users = parseTable(res);
        const user = users.find(u => u.correo && u.correo.toLowerCase().trim() === email);
        if(user) {
            fetchJSONP(apiUrl + '?type=questions', (qRes) => {
                allQuestions = parseTable(qRes);
                document.getElementById('cfgUser').textContent = user.usuario || "ALUMNO";
                setupMats();
                showScreen('secConfig');
                btn.textContent = "Entrar";
            });
        } else {
            alert("No autorizado");
            btn.textContent = "Entrar";
        }
    });
}

function setupMats() {
    const mats = [...new Set(allQuestions.map(q => q.materia).filter(m => m))].sort();
    const container = document.getElementById('multiMat');
    container.innerHTML = "";
    mats.forEach(m => {
        container.innerHTML += `<label class="m-item"><input type="checkbox" name="materia" value="${m}" onchange="updateStartButton()"><span>${m}</span></label>`;
    });
}

function toggleAll() {
    const cbs = document.querySelectorAll('input[name="materia"]');
    const anyUnchecked = Array.from(cbs).some(cb => !cb.checked);
    cbs.forEach(cb => cb.checked = anyUnchecked);
    updateStartButton();
}

function updateStartButton() {
    const sel = Array.from(document.querySelectorAll('input[name="materia"]:checked'));
    const btn = document.getElementById('btnStart');
    btn.disabled = sel.length === 0;
    btn.textContent = sel.length === 1 ? "EXAMEN SINGULAR" : (sel.length > 1 ? "EXAMEN ÓMNIBUS" : "Selecciona una materia");
}

function startExam() {
    const num = parseInt(document.getElementById('inNum').value) || 10;
    showInstantFeedback = document.getElementById('inFeedback').value === "con";
    const selectedMats = Array.from(document.querySelectorAll('input[name="materia"]:checked')).map(cb => cb.value);
    let pool = allQuestions.filter(q => selectedMats.includes(q.materia));
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, num);
    idx = 0; isReviewing = false;
    userAnswers = new Array(exam.length).fill(null);
    document.getElementById('btnBackRes').classList.add('hidden');
    showQ();
    showScreen('secQ');
}

function showQ() {
    const q = exam[idx], savedAns = userAnswers[idx];
    document.getElementById('qNum').textContent = "Pregunta " + (idx + 1);
    document.getElementById('qProg').textContent = (idx + 1) + "/" + exam.length;
    document.getElementById('pBar').style.width = ((idx + 1) / exam.length * 100) + "%";
    document.getElementById('qTxt').textContent = q.pregunta;
    
    document.getElementById('btnPrev').disabled = (idx === 0);
    
    // AJUSTE: El botón siguiente siempre está habilitado para permitir blancos
    document.getElementById('btnNext').disabled = false;

    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = ""; document.getElementById('fbWrap').innerHTML = "";
    const letters = ['A', 'B', 'C', 'D'];
    const correcta = (q.respuesta || "").toString().trim().toUpperCase();

    let raw = (q.opciones || "").toString();
    let opts = raw.split('\n').map(o => o.trim()).filter(o => o.length > 0);
    if(opts.length < 2) opts = raw.split(/(?=[a-d]\))/i).map(o => o.trim()).filter(o => o.length > 0);
    opts = opts.map(o => o.replace(/^[a-d][\)\.]\s*/i, '').trim());

    opts.forEach((txt, i) => {
        const letter = letters[i];
        const div = document.createElement('div');
        div.className = 'opt';
        
        if(savedAns !== null && (isReviewing || showInstantFeedback)) {
            div.classList.add('dis');
            if(letter === correcta) div.classList.add('ok');
            if(letter === savedAns && letter !== correcta) div.classList.add('ko');
        } 
        else if(savedAns === null && isReviewing) {
            div.classList.add('dis');
            if(letter === correcta) div.classList.add('ok');
        }
        else if (savedAns !== null && !showInstantFeedback && !isReviewing) {
            if (letter === savedAns) div.classList.add('selected-no-fb');
        }

        div.innerHTML = `<div class="oltr">${letter}</div><div style="flex:1">${txt}</div>`;
        
        div.onclick = () => { 
            if(!isReviewing) {
                // AJUSTE: Permitimos cambiar respuesta o desmarcar (volver a null) pulsando la misma
                if(!showInstantFeedback) {
                    userAnswers[idx] = (userAnswers[idx] === letter) ? null : letter;
                    showQ();
                } else if(savedAns === null || savedAns === letter) {
                    // En modo feedback inmediato, si ya respondió no puede cambiar a OTRA, 
                    // pero con este ajuste permitimos que si pulsa la misma se "desmarque"
                    userAnswers[idx] = (userAnswers[idx] === letter) ? null : letter;
                    showQ();
                }
            }
        };
        wrap.appendChild(div);
    });

    // Mostrar feedback si hay respuesta o estamos revisando
    if(isReviewing || (savedAns !== null && showInstantFeedback)) {
        const isOk = (savedAns === correcta);
        const isBlank = (savedAns === null);
        let fbType = isOk ? 'ok' : (isBlank ? 'wa' : 'ko');
        let fbTitle = isOk ? '✓ CORRECTO' : (isBlank ? '⚠ EN BLANCO' : '✗ INCORRECTO');
        
        document.getElementById('fbWrap').innerHTML = `<div class="fb ${fbType}"><div class="fb-t">${fbTitle}</div><div class="fb-body"><b>Respuesta: ${correcta}</b><br><br>${q.saber || q.motivacion || "Sin detalles."}</div></div>`;
    }
}

function nextQ() { 
    if(idx < exam.length - 1) { idx++; showQ(); } 
    else if(!isReviewing) finishExam();
    else showScreen('secRes');
}

function prevQ() { if(idx > 0) { idx--; showQ(); } }

function finishExam() {
    let oks = 0, kos = 0, was = 0;
    questionsWithMistakes = [];
    userAnswers.forEach((ans, i) => {
        const cor = (exam[i].respuesta || "").toString().trim().toUpperCase();
        if(ans === cor) {
            oks++;
        } else if (ans === null) {
            was++;
            questionsWithMistakes.push({ q: exam[i], a: ans });
        } else {
            kos++;
            questionsWithMistakes.push({ q: exam[i], a: ans });
        }
    });

    document.getElementById('rOk').textContent = oks;
    document.getElementById('rKo').textContent = kos;
    document.getElementById('rWa').textContent = was;
    document.getElementById('rPct').textContent = Math.round(oks/exam.length*100) + "%";

    const btnArea = document.getElementById('resButtons');
    btnArea.innerHTML = `<button class="btn" onclick="resetApp(false)">Nueva Evaluación</button><button class="btn btn-alt" onclick="reviewFull()">Revisar Todo</button>`;
    if(questionsWithMistakes.length > 0) {
        btnArea.innerHTML += `<button class="btn btn-outline" onclick="reviewOnlyMistakes()">Revisar errores/blancos (${questionsWithMistakes.length})</button>`;
    }
    showScreen('secRes');
}

function reviewFull() { isReviewing = true; idx = 0; document.getElementById('btnBackRes').classList.remove('hidden'); showQ(); showScreen('secQ'); }

function reviewOnlyMistakes() {
    exam = questionsWithMistakes.map(m => m.q);
    userAnswers = questionsWithMistakes.map(m => m.a);
    isReviewing = true; idx = 0;
    document.getElementById('btnBackRes').classList.remove('hidden');
    showQ(); showScreen('secQ');
}

function resetApp(logout) {
    if(logout) location.reload();
    else { exam=[]; userAnswers=[]; isReviewing=false; showScreen('secConfig'); updateStartButton(); }
}
</script>
</body>
</html>
