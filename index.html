<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFOCADOS - Oposiciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--Y:rgb(250,250,0);--D:#2c3e50;--V:#10b981;--R:#ef4444;--B:#e2e8f0}
        body{font-family:'Inter',sans-serif;background:#fffef0;color:#1e293b;padding:1.2rem}
        .card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 20px rgba(0,0,0,.08);border:2px solid var(--Y);max-width:550px;margin:auto}
        .btn{width:100%;padding:1rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-weight:700;cursor:pointer;margin-top:1rem;font-family:'Montserrat'}
        .opt{display:flex;align-items:center;gap:1rem;padding:1rem;border:2px solid var(--B);border-radius:11px;margin-bottom:10px;cursor:pointer;background:#fff;transition:0.2s}
        .opt.ok{border-color:var(--V);background:#f0fdf4}
        .opt.ko{border-color:var(--R);background:#fef2f2}
        .oltr{width:30px;height:30px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:700;flex-shrink:0}
        .fb{margin-top:1rem;padding:1rem;background:#f8fafc;border-left:4px solid var(--D);font-size:0.9rem}
        .hidden{display:none}
        input, select{width:100%;padding:.8rem;margin:10px 0;border:2px solid var(--B);border-radius:8px;font-size:1rem}
    </style>
</head>
<body>

<div id="secLogin" class="card">
    <h1 style="text-align:center;font-family:Montserrat;margin-bottom:1.5rem">ENFOCADOS</h1>
    <label>Correo Electrónico:</label>
    <input type="email" id="inEmail" placeholder="ejemplo@correo.com">
    <button class="btn" onclick="doLogin()">Entrar</button>
</div>

<div id="secConfig" class="card hidden">
    <h2 id="cfgUser" style="margin-bottom:1rem"></h2>
    <label>Materia:</label>
    <select id="selMateria"><option value="">Todas las materias</option></select>
    <button class="btn" onclick="startExam()">Empezar Test</button>
</div>

<div id="secQ" class="card hidden">
    <div id="qTxt" style="font-weight:600;margin-bottom:1.5rem;font-size:1.1rem"></div>
    <div id="optsWrap"></div>
    <div id="fbWrap"></div>
    <button id="btnNext" class="btn" onclick="nextQ()" disabled>Siguiente</button>
</div>

<div id="secRes" class="card hidden" style="text-align:center">
    <h2>Resultado</h2>
    <div id="rPct" style="font-size:4rem;font-weight:800;margin:1rem 0"></div>
    <button class="btn" onclick="location.reload()">Reiniciar</button>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxOW1CWs8n04Lek1Sm0mYZE_F6N0epkbvr0czCt_QzY7qdn65X3g1oya0Br2BtwXQBS/exec';
let allQs = [], exam = [], idx = 0, correct = [];

function fetchJSONP(url, callback) {
    const name = 'jsonp_' + Date.now() + Math.floor(Math.random()*1000);
    window[name] = (data) => { delete window[name]; callback(data); };
    const s = document.createElement('script');
    s.src = `${url}${url.includes('?')? '&':'?'}callback=${name}`;
    document.body.appendChild(s);
}

// LOGIN ROBUSTO (Ignora mayúsculas/minúsculas en los encabezados)
function doLogin() {
    const emailInput = document.getElementById('inEmail').value.trim().toLowerCase();
    if(!emailInput) return;

    fetchJSONP(apiUrl + '?type=users', (res) => {
        const headers = res.headers.map(h => h.toLowerCase().trim());
        const emailCol = headers.indexOf('correo');
        
        const userFound = res.rows.find(row => row[emailCol]?.toLowerCase().trim() === emailInput);

        if (userFound) {
            fetchJSONP(apiUrl + '?type=questions', (qRes) => {
                const qHeaders = qRes.headers.map(h => h.toLowerCase().trim());
                allQs = qRes.rows.map(r => {
                    let obj = {};
                    qHeaders.forEach((name, i) => obj[name] = r[i]);
                    return obj;
                });
                
                // Cargar materias en el select
                const mats = [...new Set(allQs.map(q => q.materia).filter(m => m))];
                const sel = document.getElementById('selMateria');
                mats.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m; opt.textContent = m;
                    sel.appendChild(opt);
                });

                document.getElementById('secLogin').classList.add('hidden');
                document.getElementById('secConfig').classList.remove('hidden');
                document.getElementById('cfgUser').textContent = "Bienvenido/a";
            });
        } else {
            alert("El correo no está registrado.");
        }
    });
}

function startExam() {
    const mat = document.getElementById('selMateria').value;
    let pool = mat ? allQs.filter(q => q.materia === mat) : allQs;
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, 10);
    idx = 0; correct = [];
    showQ();
    document.getElementById('secConfig').classList.add('hidden');
    document.getElementById('secQ').classList.remove('hidden');
}

    const q = exam[idx];
    document.getElementById('qTxt').textContent = q.pregunta;
    document.getElementById('fbWrap').innerHTML = "";
    document.getElementById('btnNext').disabled = true;

    let rawOpts = q.opciones || "";

    let optArray = rawOpts.split(/\\n/).map(t => t.trim()).filter(t => t.length > 0);

    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";

    optArray.forEach((txt) => {
        const letra = txt.charAt(0).toUpperCase();
        const div = document.createElement('div');
        div.className = 'opt';
        div.innerHTML = `<div class="oltr">${letra}</div><div>${txt}</div>`;

            if(!document.getElementById('btnNext').disabled) return;
            const resCorrecta = (q.respuesta || "").trim().charAt(0).toUpperCase();

            correct[idx] = esOk;
