<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFOCADOS - Plataforma de Oposiciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- FORMATO ORIGINAL PROFESIONAL --- */
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
        body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
        .wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
        header{text-align:center;margin-bottom:1.6rem}
        header svg{display:block;margin:0 auto .4rem}
        h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}
        .sub{color:var(--G);font-size:1.02rem;font-weight:500;text-transform:uppercase;letter-spacing:1px}
        
        .card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:2px solid var(--Y);margin-bottom:1.4rem}
        .ubar{background:linear-gradient(135deg,var(--Y),rgb(255,255,100));padding:.78rem 1.1rem;border-radius:10px;display:flex;justify-content:space-between;align-items:center;margin-bottom:1.4rem;font-weight:600}
        
        /* Contador y Progreso */
        .qhdr{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;border-bottom:2px solid var(--Y);padding-bottom:5px}
        .pbar-bg{background:var(--B);border-radius:4px;height:8px;margin-bottom:1.2rem;overflow:hidden}
        .pbar{background:var(--Y);height:100%;transition:width .4s ease}

        /* Preguntas y Opciones */
        #qTxt{font-size:1.2rem; font-weight:700; color:var(--D2); margin-bottom:1.5rem; white-space: pre-wrap;}
        .opt{display:flex;align-items:center;gap:.85rem;padding:1.1rem;border:2px solid var(--B);border-radius:12px;cursor:pointer;background:#fff;margin-bottom:12px;transition:0.2s}
        .opt:hover:not(.dis){border-color:var(--Y);background:#fffef0;transform:translateX(4px)}
        .opt.dis{pointer-events:none;opacity:0.8}
        .opt.ok{border-color:var(--V);background:#f0fdf4}
        .opt.ko{border-color:var(--R);background:#fef2f2}
        
        .oltr{width:32px;height:32px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:800;flex-shrink:0;color:var(--D)}
        .opt.ok .oltr{background:var(--V);color:#fff}
        .opt.ko .oltr{background:var(--R);color:#fff}

        /* Explicación (Feedback) */
        .fb{margin-top:1.5rem;padding:1.5rem;border-radius:12px;border-left:5px solid; display:none; animation:fadeIn 0.4s}
        .fb.ok{background:#f0fdf4;border-left-color:var(--V);display:block}
        .fb.ko{background:#fef2f2;border-left-color:var(--R);display:block}
        .fb-t{font-weight:800;margin-bottom:10px;font-family:'Montserrat'}
        .fb-body{white-space: pre-wrap; font-size: 0.95rem}

        .btn{width:100%;padding:.88rem 1.5rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-size:1.05rem;font-weight:700;cursor:pointer;font-family:'Montserrat'}
        .hidden{display:none!important}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    </style>
</head>
<body>

<div class="wrap">
    <header>
        <svg width="60" height="60" viewBox="0 0 68 68" fill="none"><circle cx="34" cy="34" r="32" fill="rgb(250,250,0)" stroke="#2c3e50" stroke-width="3"/><path d="M22 34L30 42L46 26" stroke="#2c3e50" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <h1>ENFOCADOS</h1>
        <div class="sub">Plataforma de Preparación Profesional</div>
    </header>

    <div id="secLogin" class="card">
        <h2 style="text-align:center;margin-bottom:1.5rem">Panel de Acceso</h2>
        <input type="email" id="inEmail" placeholder="Correo autorizado" style="width:100%;padding:.8rem;border-radius:10px;border:2px solid var(--B);margin-bottom:1rem">
        <button class="btn" onclick="doLogin()">Entrar</button>
    </div>

    <div id="secConfig" class="card hidden">
        <div class="ubar"><span id="cfgUser"></span><span onclick="location.reload()" style="cursor:pointer">Cerrar Sesión</span></div>
        <div style="margin-bottom:1rem">
            <label>Nº Preguntas:</label>
            <input type="number" id="inNum" value="10" style="width:60px;padding:5px">
        </div>
        <div style="margin-bottom:1rem">
            <label>Materia:</label>
            <select id="selMateria" style="width:100%;padding:8px"></select>
        </div>
        <button class="btn" onclick="startExam()">Iniciar Evaluación</button>
    </div>

    <div id="secQ" class="card hidden">
        <div class="qhdr"><span id="qNum" style="font-weight:800"></span><span id="qProg"></span></div>
        <div class="pbar-bg"><div id="pBar" class="pbar"></div></div>
        <div id="qTxt"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap" class="fb">
            <div id="fbTitle" class="fb-t"></div>
            <div id="fbContent" class="fb-body"></div>
        </div>
        <button id="btnNext" class="btn" style="margin-top:1.5rem" onclick="nextQ()" disabled>Continuar</button>
    </div>

    <div id="secRes" class="card hidden" style="text-align:center">
        <h2>Evaluación Finalizada</h2>
        <div id="rPct" style="font-size:4rem; font-weight:800; margin:1rem 0"></div>
        <button class="btn" onclick="location.reload()">Reiniciar</button>
    </div>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxTAER90Zz9hEsdXc1W86YZClONb09IrnrSbRb4K3vJ4nBVPKHlzfVPCnw7aDJF1ivW/exec';
let allQuestions = [], exam = [], idx = 0, correctCount = 0, answered = false;

function showScreen(id){
    document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function fetchJSONP(url, callback) {
    const name = 'jsonp_' + Date.now();
    window[name] = (data) => { delete window[name]; callback(data); };
    const s = document.createElement('script');
    s.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + name;
    document.body.appendChild(s);
}

function parseTable(res) {
    return res.rows.map(row => {
        let obj = {};
        res.headers.forEach((h, i) => obj[h.toLowerCase().trim()] = row[i]);
        return obj;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    fetchJSONP(apiUrl + '?type=users', (res) => {
        const users = parseTable(res);
        const user = users.find(u => u.correo && u.correo.toLowerCase() === email);
        if(user) {
            fetchJSONP(apiUrl + '?type=questions', (qRes) => {
                allQuestions = parseTable(qRes);
                document.getElementById('cfgUser').innerText = "Hola, " + (user.usuario || "Opositor");
                const mats = [...new Set(allQuestions.map(q => q.materia))].filter(m => m);
                const sel = document.getElementById('selMateria');
                sel.innerHTML = '<option value="">Todas las materias</option>';
                mats.forEach(m => sel.innerHTML += `<option value="${m}">${m}</option>`);
                showScreen('secConfig');
            });
        } else alert("Email no autorizado");
    });
}

function startExam() {
    const n = parseInt(document.getElementById('inNum').value);
    const m = document.getElementById('selMateria').value;
    const pool = m ? allQuestions.filter(q => q.materia === m) : allQuestions;
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, n);
    idx = 0; correctCount = 0;
    showQ();
    showScreen('secQ');
}

function showQ() {
    answered = false;
    const q = exam[idx];
    document.getElementById('qNum').innerText = "PREGUNTA " + (idx + 1);
    document.getElementById('qProg').innerText = (idx + 1) + " de " + exam.length;
    document.getElementById('pBar').style.width = ((idx + 1) / exam.length * 100) + "%";
    document.getElementById('qTxt').innerText = q.pregunta;
    
    // --- LÓGICA DE PROCESAMIENTO DE OPCIONES (CLAUDE + MEJORAS) ---
    let rawText = (q.opciones || "").toString();
    let opts = [];
    let tempOpts = rawText.split('\n').map(o => o.trim()).filter(o => o.length > 0);

    if(tempOpts.length >= 2) {
        opts = tempOpts;
    } else {
        opts = rawText.split(/(?=[a-d]\))/i).map(o => o.trim()).filter(o => o.length > 0);
    }
    opts = opts.map(opt => opt.replace(/^[a-d]\)\s*/i, '').trim());

    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";
    document.getElementById('fbWrap').className = "fb";
    document.getElementById('btnNext').disabled = true;

    const letters = ['A', 'B', 'C', 'D'];
    opts.forEach((text, i) => {
        const letter = letters[i];
        const div = document.createElement('div');
        div.className = 'opt';
        div.innerHTML = `<div class="oltr">${letter}</div><div style="flex:1">${text}</div>`;
        div.onclick = () => {
            if(answered) return;
            answered = true;
            const correcta = (q.respuesta || "").toString().trim().toUpperCase();
            const esOk = (letter === correcta);
            if(esOk) { div.classList.add('ok'); correctCount++; } 
            else { 
                div.classList.add('ko');
                Array.from(wrap.children).forEach(el => {
                    if(el.querySelector('.oltr').innerText === correcta) el.classList.add('ok');
                });
            }
            
            // --- MOSTRAR EXPLICACIÓN (COLUMNA SABER) ---
            const fb = document.getElementById('fbWrap');
            fb.className = "fb " + (esOk ? 'ok' : 'ko');
            document.getElementById('fbTitle').innerText = esOk ? "✓ ¡CORRECTO!" : "✗ INCORRECTO";
            // Aquí busca en 'saber' o 'motivacion'
            const explicacion = q.saber || q.motivacion || "Analiza esta pregunta en tu temario para reforzar.";
            document.getElementById('fbContent').innerHTML = `<b>Respuesta correcta: ${correcta}</b><br><br>${explicacion}`;
            
            document.getElementById('btnNext').disabled = false;
            Array.from(wrap.children).forEach(el => el.classList.add('dis'));
        };
        wrap.appendChild(div);
    });
}

function nextQ() {
    idx++;
    if(idx < exam.length) showQ();
    else {
        document.getElementById('rPct').innerText = Math.round(correctCount/exam.length*100) + "%";
        showScreen('secRes');
    }
}
</script>
</body>
</html>
