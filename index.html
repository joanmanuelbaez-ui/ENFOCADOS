<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS - Recuperado</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
h1{font-family:'Montserrat',sans-serif;font-size:2.5rem;font-weight:800;color:var(--D)}
.card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:2px solid var(--Y);margin-bottom:1.4rem; display:none}
.active{display:block!important}
.field{margin-bottom:1.1rem}
.field label{display:block;margin-bottom:.3rem;font-weight:600}
input, select{width:100%;padding:.82rem;border:2px solid var(--B);border-radius:10px;font-family:inherit}
.btn{width:100%;padding:1rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-weight:700;cursor:pointer;font-family:'Montserrat'}
.btn:hover{background:var(--Yd)}
.opt{display:flex;align-items:center;gap:.85rem;padding:1rem;border:2px solid var(--B);border-radius:11px;cursor:pointer;margin-bottom:10px}
.opt.ok{border-color:var(--V);background:#f0fdf4}
.opt.ko{border-color:var(--R);background:#fef2f2}
.oltr{width:30px;height:30px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:700}
.fb{margin-top:1.3rem;padding:1.2rem;border-radius:10px;border-left:4px solid var(--Y)}
</style>
</head>
<body>

<div class="wrap">
    <header><h1>ENFOCADOS</h1></header>

    <div id="secLogin" class="card active">
        <div class="field"><label>Email</label><input type="email" id="inEmail" placeholder="tu@email.com"></div>
        <button class="btn" onclick="doLogin()">Entrar</button>
    </div>

    <div id="secLoading" class="card"><p style="text-align:center">Cargando base de datos...</p></div>

    <div id="secConfig" class="card">
        <h3 id="cfgUser" style="margin-bottom:1rem"></h3>
        <div class="field"><label>Nº de preguntas</label><input type="number" id="inNum" value="10"></div>
        <div class="field"><label>Materia</label><select id="selMateria"></select></div>
        <button class="btn" onclick="startExam()">Empezar</button>
    </div>

    <div id="secQ" class="card">
        <div id="qTxt" style="font-weight:700; margin-bottom:1.5rem"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap"></div>
        <button id="btnNext" class="btn" style="margin-top:1rem" onclick="nextQ()" disabled>Siguiente</button>
    </div>

    <div id="secRes" class="card" style="text-align:center">
        <h2>Resultado</h2>
        <div id="rPct" style="font-size:3rem; font-weight:800"></div>
        <button class="btn" onclick="location.reload()">Repetir</button>
    </div>
</div>

<script>
// URL RECUPERADA DE TU ARCHIVO ORIGINAL QUE SÍ FUNCIONABA
const apiUrl = 'https://script.google.com/macros/s/AKfycbxTAER90Zz9hEsdXc1W86YZClONb09IrnrSbRb4K3vJ4nBVPKHlzfVPCnw7aDJF1ivW/exec';

let allQ = [], exam = [], idx = 0, correct = [];

function showScreen(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function fetchJSONP(url, cb) {
    const name = 'callback_' + Math.round(100000 * Math.random());
    window[name] = function(data) { delete window[name]; document.body.removeChild(s); cb(data); };
    const s = document.createElement('script');
    s.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + name;
    document.body.appendChild(s);
}

function parse(res) {
    return res.rows.map(row => {
        let o = {};
        res.headers.forEach((h, i) => { if(h) o[h.toLowerCase().trim()] = row[i]; });
        return o;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    showScreen('secLoading');
    fetchJSONP(apiUrl + '?type=users', (res) => {
        const users = parse(res);
        const user = users.find(u => u.correo && u.correo.toLowerCase().trim() === email);
        if(user) {
            fetchJSONP(apiUrl + '?type=questions', (qRes) => {
                allQ = parse(qRes);
                const mats = [...new Set(allQ.map(q => q.materia).filter(m => m))];
                const sel = document.getElementById('selMateria');
                sel.innerHTML = '<option value="">Todas</option>';
                mats.forEach(m => sel.innerHTML += `<option value="${m}">${m}</option>`);
                document.getElementById('cfgUser').innerText = "Hola " + (user.usuario || email);
                showScreen('secConfig');
            });
        } else {
            alert("No autorizado");
            showScreen('secLogin');
        }
    });
}

function startExam() {
    const n = parseInt(document.getElementById('inNum').value) || 10;
    const m = document.getElementById('selMateria').value;
    let p = m ? allQ.filter(q => q.materia === m) : allQ;
    exam = p.sort(() => 0.5 - Math.random()).slice(0, n);
    idx = 0; correct = [];
    showQ();
    showScreen('secQ');
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qTxt').innerText = q.pregunta;
    document.getElementById('fbWrap').innerHTML = "";
    document.getElementById('btnNext').disabled = true;
    
    // SOLUCIÓN PARA OPCIONES (SPLIT POR SALTO DE LÍNEA)
    let opts = (q.opciones || "").toString().split('\n').filter(o => o.trim() !== "");
    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";
    
    const letters = ['A','B','C','D'];
    opts.forEach((txt, i) => {
        const L = letters[i];
        const d = document.createElement('div');
        d.className = 'opt';
        d.innerHTML = `<div class="oltr">${L}</div><div>${txt}</div>`;
        d.onclick = () => {
            if(document.querySelector('.opt.dis')) return;
            const okResp = (q.respuesta || "").toString().trim().toUpperCase();
            const isOk = L === okResp;
            correct[idx] = isOk;
            document.querySelectorAll('.opt').forEach(el => el.classList.add('dis'));
            if(isOk) d.classList.add('ok'); else d.classList.add('ko');
            document.getElementById('fbWrap').innerHTML = `<div class="fb"><strong>Explicación:</strong> ${q.saber || '¡Correcto!'}</div>`;
            document.getElementById('btnNext').disabled = false;
        };
        wrap.appendChild(d);
    });
}

function nextQ() {
    idx++;
    if(idx < exam.length) showQ();
    else {
        const ok = correct.filter(c => c).length;
        document.getElementById('rPct').innerText = Math.round(ok/exam.length*100) + "%";
        showScreen('secRes');
    }
}
</script>
</body>
</html>
