<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* DISEÃ‘O ORIGINAL RECUPERADO */
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
header svg{display:block;margin:0 auto .4rem}
h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}

.screen{display:none}.active{display:block}

/* CARD DE LOGIN PROFESIONAL */
.login-card{max-width:420px;margin:2rem auto;background:var(--D);border-radius:28px;padding:3.5rem 2.5rem;color:#fff;text-align:center;box-shadow:0 25px 50px -12px rgba(0,0,0,0.3);position:relative;overflow:hidden}
.login-card::after{content:'';position:absolute;top:0;left:0;right:0;height:8px;background:var(--Y)}
.input-group{margin-bottom:1.5rem;text-align:left}
.input-group label{display:block;font-weight:600;margin-bottom:.6rem;color:rgba(255,255,255,0.8);font-size:.75rem;text-transform:uppercase;letter-spacing:1.2px}
.input-group input{width:100%;padding:1.1rem;border-radius:15px;border:2px solid rgba(255,255,255,0.1);background:rgba(255,255,255,0.05);color:#fff;font-size:1rem;outline:none;transition:0.3s}
.input-group input:focus{border-color:var(--Y);background:rgba(255,255,255,0.1)}
.btn-main{width:100%;background:var(--Y);color:var(--D);padding:1.2rem;border-radius:15px;border:none;font-weight:800;cursor:pointer;font-family:'Montserrat';font-size:1.1rem;text-transform:uppercase;box-shadow:0 4px 0 var(--Yd);transition:0.2s;display:inline-block;text-decoration:none}
.btn-main:active{transform:translateY(3px);box-shadow:none}

/* CUESTIONARIO Y FEEDBACK */
.card{background:#fff;border-radius:24px;padding:2.2rem;box-shadow:0 20px 25px -5px rgba(0,0,0,0.1);margin-bottom:1rem}
.qtxt{font-size:1.4rem;font-weight:700;margin-bottom:1.8rem;color:var(--D)}
.opts{display:grid;gap:1rem}
.opt{display:flex;align-items:center;padding:1.2rem;border:2px solid var(--B);border-radius:18px;cursor:pointer;background:#f8fafc;transition:0.2s}
.oltr{width:38px;height:38px;background:var(--Y);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:800;margin-right:1.2rem;flex-shrink:0}
.opt.ok{border-color:var(--V);background:#ecfdf5}
.opt.ko{border-color:var(--R);background:#fef2f2}
.fb{margin-top:20px;padding:1.5rem;border-radius:18px;border-left:6px solid;animation:slideIn 0.3s ease}
.fb.ok{background:#f0fdf4;border-color:var(--V);color:#065f46}
.fb.ko{background:#fef2f2;border-color:var(--R);color:#991b1b}
@keyframes slideIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

/* RESULTADOS DETALLADOS */
.res-grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin:2rem 0}
.res-item{padding:1.5rem;border-radius:20px;background:var(--B);text-align:center}
.res-val{display:block;font-size:1.8rem;font-weight:800;color:var(--D)}
.res-lab{font-size:0.8rem;text-transform:uppercase;font-weight:600;color:var(--G)}

.nav-btns{display:flex;gap:12px;margin-top:25px}
.btn-nav{flex:1;padding:1.1rem;border-radius:14px;border:none;font-weight:700;cursor:pointer;transition:0.2s}
.hidden{display:none}
</style>
</head>
<body>

<div class="wrap">
    <header>
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13 10V3L4 14H11V21L20 10H13Z" fill="#FAFA00" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>ENFOCADOS</h1>
    </header>

    <div id="secLogin" class="screen active">
        <div class="login-card">
            <h2 style="margin-bottom:2rem; font-family:Montserrat; font-size:1.6rem">Acceso Alumno</h2>
            <div class="input-group">
                <label>Nombre Completo</label>
                <input type="text" id="userInput" placeholder="Escribe tu nombre">
            </div>
            <div class="input-group">
                <label>Email de Registro</label>
                <input type="email" id="emailInput" placeholder="tu@email.com">
            </div>
            <button class="btn-main" onclick="startApp()">Comenzar Entrenamiento</button>
        </div>
    </div>

    <div id="secQuiz" class="screen card">
        <div id="qNum" style="color:var(--G); font-weight:700; margin-bottom:10px; font-size:0.85rem; letter-spacing:1px"></div>
        <div id="qArea"></div>
        <div id="fbWrap"></div>
        <div class="nav-btns">
            <button id="btnPrev" class="btn-nav" style="background:var(--B)" onclick="prevQ()">Anterior</button>
            <button id="btnNext" class="btn-nav" style="background:var(--D);color:#fff" onclick="nextQ()">Siguiente</button>
        </div>
    </div>

    <div id="secRes" class="screen card" style="text-align:center">
        <div id="rEmoji" style="font-size:5rem; margin-bottom:1rem"></div>
        <h2 id="rPct" style="font-size:4rem; font-weight:800; color:var(--D); line-height:1">0%</h2>
        <p id="rMsg" style="margin-bottom:1.5rem; font-weight:600; color:var(--G)"></p>
        
        <div class="res-grid">
            <div class="res-item" style="background:#ecfdf5"><span id="rOk" class="res-val" style="color:var(--V)">0</span><span class="res-lab">Aciertos</span></div>
            <div class="res-item" style="background:#fef2f2"><span id="rKo" class="res-val" style="color:var(--R)">0</span><span class="res-lab">Fallos</span></div>
        </div>

        <button class="btn-main" style="width:auto; padding:1.2rem 3rem" onclick="location.reload()">Reintentar Examen</button>
    </div>
</div>

<script>
let exam = [], answers = [], results = [], idx = 0;
const DATA_URL = "https://raw.githubusercontent.com/Ancland/Enfocados/main/ENFOCADOS%20FINAL.json";

async function startApp() {
    const user = document.getElementById('userInput').value;
    const email = document.getElementById('emailInput').value;
    if(!user || !email) return alert("Por favor, completa tus datos.");

    try {
        const response = await fetch(DATA_URL);
        exam = await response.json();
        answers = new Array(exam.length).fill(null);
        results = new Array(exam.length).fill(null);
        
        document.getElementById('secLogin').classList.remove('active');
        document.getElementById('secQuiz').classList.add('active');
        showQ();
    } catch (error) {
        alert("Error al conectar con la base de datos.");
    }
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qNum').textContent = `PREGUNTA ${idx + 1} DE ${exam.length}`;
    
    let html = `<div class="qtxt">${q.pregunta}</div><div class="opts">`;
    ['a','b','c','d'].forEach(letter => {
        const text = q['opcion_' + letter];
        if(!text) return;
        
        let cls = 'opt';
        if(answers[idx] !== null) {
            if(letter === q.respuesta.toLowerCase()) cls += ' ok';
            else if(answers[idx] === letter) cls += ' ko';
        }
        
        html += `
            <div class="${cls}" onclick="selectOpt('${letter}')">
                <div class="oltr">${letter.toUpperCase()}</div>
                <span>${text}</span>
            </div>`;
    });
    document.getElementById('qArea').innerHTML = html + '</div>';

    const fb = document.getElementById('fbWrap');
    fb.innerHTML = '';
    if(answers[idx] !== null) {
        const isOk = (answers[idx] === q.respuesta.toLowerCase());
        fb.innerHTML = `
            <div class="fb ${isOk ? 'ok' : 'ko'}">
                <strong>${isOk ? 'âœ“ Â¡Excelente!' : 'âœ— Necesitas repasar'}</strong><br>
                ${q.saber || 'La respuesta correcta es la ' + q.respuesta.toUpperCase()}
            </div>`;
    }

    document.getElementById('btnPrev').classList.toggle('hidden', idx === 0);
    document.getElementById('btnNext').textContent = (idx === exam.length - 1) ? "Ver mi Nota" : "Siguiente";
}

function selectOpt(letter) {
    if(answers[idx] !== null) return;
    answers[idx] = letter;
    results[idx] = (letter === exam[idx].respuesta.toLowerCase());
    showQ();
}

function nextQ() {
    if(idx < exam.length - 1) { idx++; showQ(); }
    else { showFinalResults(); }
}

function prevQ() { if(idx > 0) { idx--; showQ(); } }

function showFinalResults() {
    document.getElementById('secQuiz').classList.remove('active');
    document.getElementById('secRes').classList.add('active');
    
    const correctas = results.filter(r => r === true).length;
    const fallos = exam.length - correctas;
    const pct = Math.round((correctas / exam.length) * 100);
    
    document.getElementById('rOk').textContent = correctas;
    document.getElementById('rKo').textContent = fallos;
    document.getElementById('rPct').textContent = pct + '%';
    
    let emoji = 'ðŸ˜', msg = 'Sigue practicando';
    if(pct >= 90) { emoji = 'ðŸ†'; msg = 'Â¡Nivel Experto!'; }
    else if(pct >= 70) { emoji = 'ðŸ˜Ž'; msg = 'Â¡Muy buen trabajo!'; }
    else if(pct >= 50) { emoji = 'ðŸ“ˆ'; msg = 'Aprobado, pero puedes mejorar'; }
    else { emoji = 'ðŸ§—'; msg = 'No te rindas, vuelve a intentarlo'; }
    
    document.getElementById('rEmoji').textContent = emoji;
    document.getElementById('rMsg').textContent = msg;
}
</script>
</body>
</html>
