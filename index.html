<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENFOCADOS - Plataforma de Oposiciones</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
/* Estilos profesionales mantenidos */
*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}
.sub{color:var(--G);font-size:1.02rem;font-weight:500;text-transform:uppercase;letter-spacing:1px}
.card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:2px solid var(--Y);margin-bottom:1.4rem}
.field{margin-bottom:1.1rem}
.field label{display:block;margin-bottom:.3rem;color:var(--D);font-weight:600;font-size:.9rem}
.field input, .field select{width:100%;padding:.82rem 1rem;border:2px solid var(--B);border-radius:10px;font-size:1rem;font-family:inherit}
.btn{width:100%;padding:.88rem 1.5rem;background:var(--Y);color:var(--D);border:none;border-radius:10px;font-size:1.05rem;font-weight:700;cursor:pointer;font-family:'Montserrat',sans-serif;transition:all .2s}
.btn:hover{background:var(--Yd);transform:translateY(-1px)}
.btn:disabled{background:#cbd5e1;color:#94a3b8;cursor:not-allowed}
.ubar{background:var(--Y);padding:.78rem 1.1rem;border-radius:10px;display:flex;justify-content:space-between;margin-bottom:1.4rem;font-weight:600}
.qhdr{display:flex;justify-content:space-between;margin-bottom:1rem;border-bottom:2px solid var(--Y);padding-bottom:5px}
.pbar-bg{background:var(--B);border-radius:4px;height:6px;margin-bottom:1.2rem;overflow:hidden}
.pbar{background:var(--Y);height:100%;transition:width .4s ease}
.opt{display:flex;align-items:center;gap:.85rem;padding:1rem;border:2px solid var(--B);border-radius:11px;cursor:pointer;background:#fff;margin-bottom:10px;transition:0.2s}
.opt:hover{border-color:var(--Y);background:#fffef0}
.opt.ok{border-color:var(--V);background:#f0fdf4}
.opt.ko{border-color:var(--R);background:#fef2f2}
.oltr{width:30px;height:30px;border-radius:50%;background:var(--B);display:flex;align-items:center;justify-content:center;font-weight:700;flex-shrink:0}
.fb{margin-top:1.3rem;padding:1.1rem;border-radius:10px;background:#f8fafc;border-left:4px solid var(--Y)}
.fb-t{font-weight:700;margin-bottom:4px;color:var(--D)}
.hidden{display:none!important}
.spin{border:3px solid #eee;border-top:3px solid var(--Y);border-radius:50%;width:40px;height:40px;animation:sp .9s linear infinite;margin:0 auto .9rem}
@keyframes sp{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<div class="wrap">
    <header>
        <h1>ENFOCADOS</h1>
        <div class="sub">Plataforma de Preparación Profesional</div>
    </header>

    <div id="secLogin" class="card">
        <h2 style="text-align:center;margin-bottom:1.5rem;font-family:'Montserrat'">Acceso de Usuario</h2>
        <div class="field">
            <label>Correo Electrónico</label>
            <input type="email" id="inEmail" placeholder="tu@email.com">
        </div>
        <button class="btn" onclick="doLogin()">Entrar</button>
    </div>

    <div id="secLoading" class="card hidden">
        <div style="text-align:center; padding:2rem 0">
            <div class="spin"></div>
            <p id="loadMsg">Sincronizando con NotebookLM...</p>
        </div>
    </div>

    <div id="secConfig" class="card hidden">
        <div class="ubar"><span id="cfgUser"></span><span style="font-size:0.8rem; cursor:pointer" onclick="location.reload()">Cerrar</span></div>
        <h3 style="margin-bottom:1.2rem; font-family:'Montserrat'">Configuración del Test</h3>
        <div class="field">
            <label>Número de preguntas</label>
            <input type="number" id="inNum" value="10" min="1">
        </div>
        <div class="field">
            <label>Materia</label>
            <select id="selMateria"><option value="">Todas las materias</option></select>
        </div>
        <button class="btn" onclick="startExam()">Generar Examen</button>
    </div>

    <div id="secQ" class="card hidden">
        <div class="qhdr"><span id="qNum" style="font-weight:800"></span><span id="qProg" style="font-size:0.9rem"></span></div>
        <div class="pbar-bg"><div id="pBar" class="pbar"></div></div>
        <div id="qTxt" style="font-size:1.15rem; font-weight:600; margin-bottom:1.5rem; color:var(--D)"></div>
        <div id="optsWrap"></div>
        <div id="fbWrap"></div>
        <button id="btnNext" class="btn" style="margin-top:1.5rem" onclick="nextQ()" disabled>Siguiente Pregunta</button>
    </div>

    <div id="secRes" class="card hidden" style="text-align:center">
        <h2 style="font-family:'Montserrat'">Resultados</h2>
        <div id="rPct" style="font-size:4.5rem; font-weight:800; color:var(--D); margin:1rem 0"></div>
        <div style="display:flex; justify-content:center; gap:2rem; margin-bottom:2rem">
            <div><b id="rOk" style="color:var(--V);font-size:1.6rem"></b><br><small>Aciertos</small></div>
            <div><b id="rKo" style="color:var(--R);font-size:1.6rem"></b><br><small>Errores</small></div>
        </div>
        <button class="btn" onclick="location.reload()">Nuevo Test</button>
    </div>
</div>

<script>
const apiUrl = 'https://script.google.com/macros/s/AKfycbxOW1CWs8n04Lek1Sm0mYZE_F6N0epkbvr0czCt_QzY7qdn65X3g1oya0Br2BtwXQBS/exec';
let allQuestions = [], exam = [], idx = 0, correct = [], curUser = null;

function showScreen(id) {
    document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
}

function fetchJSONP(url, callback) {
    const cb = 'jsonp_' + Math.round(100000 * Math.random());
    window[cb] = function(data) { delete window[cb]; document.body.removeChild(script); callback(data); };
    const script = document.createElement('script');
    script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + cb;
    document.body.appendChild(script);
}

function parseTable(headers, rows) {
    return rows.map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h.toLowerCase().trim()] = row[i]);
        return obj;
    });
}

function doLogin() {
    const email = document.getElementById('inEmail').value.trim().toLowerCase();
    if(!email) return;
    showScreen('secLoading');
    fetchJSONP(apiUrl + '?type=users', function(res) {
        const user = parseTable(res.headers, res.rows).find(u => u.correo && u.correo.toLowerCase() === email);
        if(user) {
            curUser = user;
            fetchJSONP(apiUrl + '?type=questions', function(qRes) {
                allQuestions = parseTable(qRes.headers, qRes.rows);
                setupConfig();
                showScreen('secConfig');
            });
        } else {
            alert("Usuario no autorizado");
            showScreen('secLogin');
        }
    });
}

function setupConfig() {
    document.getElementById('cfgUser').textContent = "Opositor: " + (curUser.usuario || "Registrado");
    const materias = [...new Set(allQuestions.map(q => q.materia).filter(m => m))];
    const sel = document.getElementById('selMateria');
    sel.innerHTML = '<option value="">Todas las materias</option>';
    materias.forEach(m => sel.innerHTML += `<option value="${m}">${m}</option>`);
}

function startExam() {
    const num = parseInt(document.getElementById('inNum').value);
    const mat = document.getElementById('selMateria').value;
    const pool = mat ? allQuestions.filter(q => q.materia === mat) : allQuestions;
    exam = pool.sort(() => 0.5 - Math.random()).slice(0, num);
    idx = 0; correct = [];
    showQ();
    showScreen('secQ');
}

function showQ() {
    const q = exam[idx];
    document.getElementById('qNum').textContent = "Pregunta " + (idx + 1);
    document.getElementById('qProg').textContent = (idx + 1) + " / " + exam.length;
    document.getElementById('pBar').style.width = ((idx + 1) / exam.length * 100) + "%";
    document.getElementById('qTxt').textContent = q.pregunta;
    
    // LÓGICA ESPECÍFICA PARA NotebookLM (\n o saltos reales)
    const rawData = q.opciones || "";
    // Reemplazamos la cadena de texto "\n" por un salto real y luego dividimos
    const opts = rawData.replace(/\\n/g, '\n').split('\n').map(o => o.trim()).filter(o => o.length > 5);
    
    const wrap = document.getElementById('optsWrap');
    wrap.innerHTML = "";
    document.getElementById('fbWrap').innerHTML = "";
    document.getElementById('btnNext').disabled = true;

    opts.forEach(optTxt => {
        // Extrae la letra (A, B, C, D) del inicio del texto (ej: "a) Texto
