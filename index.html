*{margin:0;padding:0;box-sizing:border-box}
:root{--Y:rgb(250,250,0);--Yd:rgb(215,215,0);--D:#2c3e50;--D2:#1a252f;--V:#10b981;--R:#ef4444;--G:#64748b;--B:#e2e8f0}
body{font-family:'Inter',sans-serif;background:linear-gradient(160deg,#fffef0 0%,#fff9c4 100%);min-height:100vh;color:#1e293b;line-height:1.6}
.wrap{max-width:860px;margin:0 auto;padding:1.8rem 1.2rem}
header{text-align:center;margin-bottom:1.6rem}
header svg{display:block;margin:0 auto .4rem}
h1{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:800;color:var(--D);letter-spacing:-1px}
.sub{color:var(--G);font-size:1.02rem;font-weight:500}
.card{background:#fff;border-radius:18px;padding:2rem;box-shadow:0 4px 24px rgba(0,0,0,.08);border:1px solid rgba(0,0,0,.05);margin-bottom:1.4rem}
.screen{display:none}.active{display:block}

.login-box{max-width:400px;margin:2rem auto;background:var(--D);color:#fff;border-radius:24px;padding:2.5rem;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,0.2)}
.login-box h2{font-family:'Montserrat';margin-bottom:1.5rem}
.field{margin-bottom:1.2rem;text-align:left}
.field label{display:block;margin-bottom:.5rem;font-size:.85rem;opacity:0.9}
.field input{width:100%;padding:1rem;border-radius:12px;border:none;font-size:1rem}
.btn-login{width:100%;padding:1rem;background:var(--Y);color:var(--D);border:none;border-radius:12px;font-weight:800;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;font-family:'Montserrat'}

/* ESTILOS DE PREGUNTAS */

.p-bar-bg{height:8px;background:var(--B);border-radius:10px;overflow:hidden}
.p-bar{height:100%;background:var(--Y);transition:width .3s}
.q-txt{font-size:1.35rem;font-weight:700;color:var(--D);margin-bottom:1.8rem}

.opt.ko{border-color:var(--R);background:#fef2f2}
